<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULADOR DE ASCENSOR 3 PISOS - MONITOR EN TIEMPO REAL</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #2c3e50;
            --color-secondary: #34495e;
            --color-accent: #3498db;
            --color-emergency: #e74c3c;
            --color-success: #2ecc71;
            --color-warning: #f39c12;
            --color-metal: #7f8c8d;
            --color-cabin: #ecf0f1;
            --color-door: #95a5a6;
            --color-floor: #bdc3c7;
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            gap: 30px;
        }

        /* PANEL DE MENSAJES - IZQUIERDA */
        .messages-panel {
            flex: 1;
            min-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-deep);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--color-accent);
        }

        .panel-title {
            font-size: 1.8rem;
            color: var(--color-accent);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .panel-title i {
            color: var(--color-accent);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--color-success);
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* CONTENEDOR DE MENSAJES */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            max-height: calc(100vh - 200px);
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 10px;
        }

        .message {
            background: rgba(255, 255, 255, 0.07);
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--color-accent);
            animation: slideIn 0.4s ease;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .message:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-light);
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.3), transparent);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #bdc3c7;
        }

        .message-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message-type {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
            color: #ecf0f1;
        }

        /* TIPOS DE MENSAJES */
        .message-movement {
            border-left-color: #3498db;
        }
        .message-movement .message-type {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .message-door {
            border-left-color: #2ecc71;
        }
        .message-door .message-type {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .message-emergency {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        .message-emergency .message-type {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .message-call {
            border-left-color: #9b59b6;
        }
        .message-call .message-type {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }

        .message-system {
            border-left-color: #f39c12;
        }
        .message-system .message-type {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }

        /* SIMULADOR DE ASCENSOR - DERECHA */
        .elevator-simulator {
            flex: 1.5;
            min-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-deep);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .simulator-header {
            margin-bottom: 25px;
            text-align: center;
        }

        .simulator-title {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .simulator-subtitle {
            color: #bdc3c7;
            font-size: 1rem;
        }

        /* ESTRUCTURA DEL EDIFICIO */
        .building-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .building {
            width: 500px;
            height: 700px;
            background: var(--color-primary);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
            border: 5px solid var(--color-secondary);
        }

        /* ESTRUCTURA MET√ÅLICA - TUBOS CUADRADOS */
        .metal-frame {
            position: absolute;
            z-index: 1;
        }

        .vertical-beam {
            width: 15px;
            background: linear-gradient(90deg, var(--color-metal), #95a5a6, var(--color-metal));
            border: 2px solid #2c3e50;
            border-radius: 3px;
        }

        .horizontal-beam {
            height: 15px;
            background: linear-gradient(180deg, var(--color-metal), #95a5a6, var(--color-metal));
            border: 2px solid #2c3e50;
            border-radius: 3px;
        }

        /* PISOS */
        .floor {
            position: absolute;
            width: 100%;
            height: 233px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid var(--color-secondary);
        }

        .floor-label {
            position: absolute;
            left: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--color-accent);
            background: rgba(0, 0, 0, 0.5);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 3px solid var(--color-accent);
            z-index: 2;
        }

        .floor-platform {
            width: 350px;
            height: 180px;
            background: var(--color-floor);
            position: relative;
            border-radius: 8px;
            border: 2px solid #95a5a6;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* SHAFT (POZO DEL ASCENSOR) */
        .elevator-shaft {
            position: absolute;
            right: 60px;
            width: 220px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-left: 3px solid var(--color-metal);
            border-right: 3px solid var(--color-metal);
        }

        /* CABINA DEL ASCENSOR */
        .elevator-cabin {
            position: absolute;
            width: 180px;
            height: 200px;
            background: linear-gradient(135deg, var(--color-cabin), #dfe6e9);
            border-radius: 10px;
            transition: bottom 2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 4px solid #bdc3c7;
            left: 20px;
            overflow: hidden;
        }

        .cabin-roof {
            position: absolute;
            top: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(90deg, #7f8c8d, #95a5a6);
            border-bottom: 2px solid #636e72;
        }

        .cabin-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(90deg, #636e72, #7f8c8d);
            border-top: 2px solid #2d3436;
        }

        .cabin-display {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 11;
        }

        .cabin-floor-number {
            font-size: 2.8rem;
            font-weight: bold;
            color: var(--color-primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 10px;
            border: 3px solid var(--color-accent);
        }

        .cabin-status {
            font-size: 1rem;
            color: var(--color-primary);
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.8);
            padding: 3px 10px;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
        }

        /* PUERTAS DE LA CABINA */
        .cabin-doors {
            position: absolute;
            top: 50px;
            width: 100%;
            height: 130px;
            display: flex;
            overflow: hidden;
        }

        .door {
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-door), #7f8c8d);
            position: relative;
            transition: transform 2s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid #636e72;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .door-left {
            transform-origin: left center;
            border-right: 1px solid #2d3436;
        }

        .door-right {
            transform-origin: right center;
            border-left: 1px solid #2d3436;
        }

        .door-handle {
            position: absolute;
            top: 50%;
            width: 10px;
            height: 30px;
            background: #2d3436;
            border-radius: 5px;
        }

        .door-left .door-handle {
            right: 15px;
            transform: translateY(-50%);
        }

        .door-right .door-handle {
            left: 15px;
            transform: translateY(-50%);
        }

        .door-open .door-left {
            transform: perspective(800px) rotateY(-90deg) translateX(-10px);
        }

        .door-open .door-right {
            transform: perspective(800px) rotateY(90deg) translateX(10px);
        }

        /* EMERGENCIA */
        .emergency-active .elevator-cabin {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation: emergencyFlash 1s infinite;
            border-color: #e74c3c;
        }

        .emergency-active .cabin-floor-number {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        @keyframes emergencyFlash {
            0%, 100% { box-shadow: 0 0 20px rgba(231, 76, 60, 0.7); }
            50% { box-shadow: 0 0 40px rgba(231, 76, 60, 1); }
        }

        /* PANEL DE CONTROL */
        .control-panel {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--color-accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .control-button {
            padding: 15px;
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--color-accent), #2980b9);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .control-button:active {
            transform: translateY(1px);
        }

        .control-button.emergency {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            grid-column: span 2;
        }

        .control-button.emergency:hover {
            background: linear-gradient(135deg, #ff6b6b, #e74c3c);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .control-icon {
            font-size: 1.5rem;
        }

        /* PANEL DE ESTADO */
        .status-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--color-accent);
        }

        .status-label {
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--color-accent);
        }

        /* ANIMACIONES */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 20px currentColor; }
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            
            .messages-panel, .elevator-simulator {
                min-width: 100%;
            }
            
            .building {
                width: 400px;
                height: 600px;
            }
            
            .floor {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .building {
                width: 100%;
                max-width: 350px;
                height: 500px;
            }
            
            .floor {
                height: 166px;
            }
            
            .floor-platform {
                width: 250px;
                height: 130px;
            }
            
            .elevator-shaft {
                width: 180px;
                right: 40px;
            }
            
            .elevator-cabin {
                width: 150px;
                height: 170px;
            }
            
            .cabin-floor-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- PANEL DE MENSAJES - IZQUIERDA -->
        <div class="messages-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-comments"></i>
                    MENSAJES DEL ASCENSOR
                </div>
                <div class="connection-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="connectionText">Conectando...</span>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Los mensajes se cargar√°n aqu√≠ din√°micamente -->
            </div>
        </div>
        
        <!-- SIMULADOR DE ASCENSOR - DERECHA -->
        <div class="elevator-simulator">
            <div class="simulator-header">
                <h1 class="simulator-title">ASCENSOR 3 PISOS</h1>
                <div class="simulator-subtitle">Simulaci√≥n en tiempo real sincronizada con Firebase</div>
            </div>
            
            <!-- ESTRUCTURA DEL EDIFICIO -->
            <div class="building-container">
                <div class="building" id="building">
                    <!-- Estructura met√°lica -->
                    <div class="metal-frame vertical-beam" style="left: 50px; height: 100%;"></div>
                    <div class="metal-frame vertical-beam" style="right: 50px; height: 100%;"></div>
                    <div class="metal-frame horizontal-beam" style="top: 233px; width: 100%;"></div>
                    <div class="metal-frame horizontal-beam" style="top: 466px; width: 100%;"></div>
                    
                    <!-- Piso 3 -->
                    <div class="floor" style="top: 0;">
                        <div class="floor-label">3</div>
                        <div class="floor-platform"></div>
                    </div>
                    
                    <!-- Piso 2 -->
                    <div class="floor" style="top: 233px;">
                        <div class="floor-label">2</div>
                        <div class="floor-platform"></div>
                    </div>
                    
                    <!-- Piso 1 -->
                    <div class="floor" style="top: 466px;">
                        <div class="floor-label">1</div>
                        <div class="floor-platform"></div>
                    </div>
                    
                    <!-- Pozo del ascensor -->
                    <div class="elevator-shaft"></div>
                    
                    <!-- Cabina del ascensor -->
                    <div class="elevator-cabin" id="elevatorCabin" style="bottom: 20px;">
                        <div class="cabin-roof"></div>
                        <div class="cabin-floor"></div>
                        
                        <div class="cabin-display">
                            <div class="cabin-floor-number" id="cabinFloor">1</div>
                            <div class="cabin-status" id="cabinStatus">ESPERANDO</div>
                        </div>
                        
                        <div class="cabin-doors">
                            <div class="door door-left">
                                <div class="door-handle"></div>
                            </div>
                            <div class="door door-right">
                                <div class="door-handle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- PANEL DE CONTROL -->
            <div class="control-panel">
                <div class="control-title">
                    <i class="fas fa-gamepad"></i>
                    CONTROLES DE SIMULACI√ìN
                </div>
                
                <div class="controls-grid">
                    <button class="control-button" id="btnCall1">
                        <i class="control-icon fas fa-arrow-circle-up"></i>
                        LLAMAR PISO 1
                    </button>
                    <button class="control-button" id="btnCall2">
                        <i class="control-icon fas fa-arrow-circle-up"></i>
                        LLAMAR PISO 2
                    </button>
                    <button class="control-button" id="btnCall3">
                        <i class="control-icon fas fa-arrow-circle-up"></i>
                        LLAMAR PISO 3
                    </button>
                    <button class="control-button" id="btnInternal1">
                        <i class="control-icon fas fa-door-closed"></i>
                        INTERNO P1
                    </button>
                    <button class="control-button" id="btnInternal2">
                        <i class="control-icon fas fa-door-closed"></i>
                        INTERNO P2
                    </button>
                    <button class="control-button" id="btnInternal3">
                        <i class="control-icon fas fa-door-closed"></i>
                        INTERNO P3
                    </button>
                    <button class="control-button" id="btnOpenDoor">
                        <i class="control-icon fas fa-door-open"></i>
                        ABRIR PUERTA
                    </button>
                    <button class="control-button emergency" id="btnEmergency">
                        <i class="control-icon fas fa-exclamation-triangle"></i>
                        EMERGENCIA
                    </button>
                </div>
                
                <div class="status-panel">
                    <div class="status-item">
                        <div class="status-label">ESTADO ACTUAL</div>
                        <div class="status-value" id="currentState">ESPERANDO</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">PISO DESTINO</div>
                        <div class="status-value" id="targetFloor">--</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">PUERTAS</div>
                        <div class="status-value" id="doorsStatus">CERRADAS</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">COLA LLAMADAS</div>
                        <div class="status-value" id="callQueue">[0, 0]</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN DE FIREBASE
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAU31I1rNQCDLxG-ayjKS61uTo6oUuCmCA",
            authDomain: "monitor-ascensor.firebaseapp.com",
            databaseURL: "https://monitor-ascensor-default-rtdb.firebaseio.com",
            projectId: "monitor-ascensor",
            storageBucket: "monitor-ascensor.firebasestorage.app",
            messagingSenderId: "64032364230",
            appId: "1:64032364230:web:8afb090f6debefeccfa9c7"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // ============================================
        // VARIABLES DE ESTADO GLOBAL
        // ============================================
        const state = {
            // Estado del ascensor
            currentFloor: 1,
            targetFloor: null,
            isMoving: false,
            direction: null, // 'up' o 'down'
            doorsOpen: false,
            emergency: false,
            
            // Estado de llamadas
            externalCalls: [0, 0], // [slot1, slot2]
            internalCall: 0,
            
            // Temporizadores
            doorTimer: null,
            movementTimer: null,
            
            // Conexi√≥n
            connected: false,
            lastMessageTime: null,
            messageCount: 0
        };
        
        // ============================================
        // FUNCIONES DE MANEJO DE FIREBASE
        // ============================================
        function initializeFirebase() {
            const messagesRef = database.ref('messages');
            
            messagesRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    updateConnectionStatus(true);
                    
                    const messages = snapshot.val();
                    const messagesArray = Object.values(messages).sort((a, b) => b.ts - a.ts);
                    
                    // Mostrar mensajes en el panel
                    displayMessages(messagesArray.slice(0, 30));
                    
                    // Procesar el mensaje m√°s reciente para la simulaci√≥n
                    if (messagesArray.length > 0) {
                        const latestMessage = messagesArray[0];
                        processMessageForSimulation(latestMessage);
                        state.messageCount = messagesArray.length;
                        document.getElementById('connectionText').textContent = `${state.messageCount} mensajes`;
                    }
                } else {
                    displayMessage('No hay mensajes en la base de datos', 'system');
                }
            }, (error) => {
                updateConnectionStatus(false);
                console.error('Error al conectar con Firebase:', error);
                displayMessage('Error de conexi√≥n con Firebase', 'emergency');
            });
        }
        
        function updateConnectionStatus(connected) {
            state.connected = connected;
            const statusDot = document.getElementById('statusDot');
            const connectionText = document.getElementById('connectionText');
            
            if (connected) {
                statusDot.classList.add('connected');
                connectionText.textContent = 'Conectado';
            } else {
                statusDot.classList.remove('connected');
                connectionText.textContent = 'Desconectado';
            }
        }
        
        // ============================================
        // FUNCIONES DE VISUALIZACI√ìN DE MENSAJES
        // ============================================
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const messageElement = createMessageElement(msg);
                container.appendChild(messageElement);
            });
        }
        
        function displayMessage(text, type = 'system') {
            const container = document.getElementById('messagesContainer');
            const simulatedMessage = {
                mensaje: text,
                ts: Date.now(),
                piso: state.currentFloor,
                tipo: type
            };
            
            const messageElement = createMessageElement(simulatedMessage);
            container.insertBefore(messageElement, container.firstChild);
            
            // Limitar a 50 mensajes
            if (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }
        
        function createMessageElement(msg) {
            const element = document.createElement('div');
            element.className = 'message';
            
            // Determinar tipo de mensaje
            const messageText = msg.mensaje || msg.message || '';
            let messageType = 'system';
            
            if (messageText.includes('MOVIMIENTO') || messageText.includes('SUBIR') || 
                messageText.includes('BAJAR') || messageText.includes('Destino')) {
                messageType = 'movement';
            } else if (messageText.includes('PUERTA') || messageText.includes('Apertura') || 
                      messageText.includes('cerradura')) {
                messageType = 'door';
            } else if (messageText.includes('EMERGENCIA') || messageText.includes('!!!')) {
                messageType = 'emergency';
            } else if (messageText.includes('Llamada') || messageText.includes('INTERNA')) {
                messageType = 'call';
            }
            
            element.classList.add(`message-${messageType}`);
            
            // Formatear fecha y hora
            const timestamp = new Date(msg.ts);
            const timeString = timestamp.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            const dateString = timestamp.toLocaleDateString('es-ES');
            
            element.innerHTML = `
                <div class="message-header">
                    <div class="message-time">
                        <i class="far fa-clock"></i>
                        ${timeString} - ${dateString}
                    </div>
                    <div class="message-type">${messageType.toUpperCase()}</div>
                </div>
                <div class="message-content">
                    ${messageText}
                </div>
            `;
            
            return element;
        }
        
        // ============================================
        // FUNCIONES DE SIMULACI√ìN DEL ASCENSOR
        // ============================================
        function processMessageForSimulation(message) {
            const msg = message.mensaje;
            const floor = message.piso || state.currentFloor;
            
            // ACTUALIZAR ESTADO DEL SISTEMA
            document.getElementById('currentState').textContent = getStateFromMessage(msg);
            document.getElementById('cabinStatus').textContent = getCabinStatusFromMessage(msg);
            
            // PROCESAR SEG√öN TIPO DE MENSAJE
            if (msg.includes('[ESTADO_MOVIMIENTO_SUBIENDO]')) {
                const destino = extractFloorNumber(msg);
                if (destino) {
                    startMoving('up', destino);
                }
            }
            else if (msg.includes('[ESTADO_MOVIMIENTO_BAJANDO]')) {
                const destino = extractFloorNumber(msg);
                if (destino) {
                    startMoving('down', destino);
                }
            }
            else if (msg.includes('Rel√© SUBIR = HIGH')) {
                // Confirmaci√≥n visual de motor subiendo
                showMotorActive('up');
            }
            else if (msg.includes('Rel√© BAJAR = HIGH')) {
                // Confirmaci√≥n visual de motor bajando
                showMotorActive('down');
            }
            else if (msg.includes('Llegado a Piso')) {
                const pisoLlegada = extractFloorNumber(msg);
                if (pisoLlegada) {
                    arriveAtFloor(pisoLlegada);
                    
                    // Si indica transici√≥n a apertura, abrir puertas despu√©s de 0.5s
                    if (msg.includes('APERTURA_PUERTAS')) {
                        setTimeout(() => openDoors(), 500);
                    }
                }
            }
            else if (msg.includes('[ESTADO_APERTURA_PUERTAS]')) {
                openDoors();
            }
            else if (msg.includes('Apertura: Activando rel√©(s)')) {
                showDoorOpening();
            }
            else if (msg.includes('Rel√©s de cerradura DESACTIVADOS')) {
                doorsFullyOpened();
                startDoorTimer(10000); // 10 segundos
            }
            else if (msg.includes('Puertas abiertas (esperando)')) {
                // Mantener puertas abiertas
                document.getElementById('doorsStatus').textContent = 'ABIERTAS';
            }
            else if (msg.includes('Fin de ventana de puertas')) {
                closeDoors();
            }
            else if (msg.includes('!!! ENTRANDO EN ESTADO_EMERGENCIA')) {
                activateEmergency();
            }
            else if (msg.includes('[ESTADO_EMERGENCIA]')) {
                // Mantener estado de emergencia
                document.getElementById('cabinStatus').textContent = 'EMERGENCIA';
                document.getElementById('cabinStatus').style.color = '#e74c3c';
            }
            else if (msg.includes('Llamada externa agregada')) {
                const pisoLlamada = extractFloorNumber(msg);
                if (pisoLlamada) {
                    showExternalCall(pisoLlamada);
                }
            }
            else if (msg.includes('Orden INTERNA')) {
                const pisoDestino = extractFloorNumber(msg);
                if (pisoDestino) {
                    showInternalCall(pisoDestino);
                    // Si est√° detenido, cambiar destino inmediatamente
                    if (!state.isMoving) {
                        state.targetFloor = pisoDestino;
                        document.getElementById('targetFloor').textContent = `P${pisoDestino}`;
                    }
                }
            }
            else if (msg.includes('Cola extern:')) {
                updateCallQueue(msg);
            }
            else if (msg.includes('Motor PARADO')) {
                // Solo detener si no es despu√©s de una llegada
                if (!msg.includes('Llegado')) {
                    stopMovement();
                }
            }
            else if (msg.includes('=== INICIO SISTEMA')) {
                resetSimulation();
            }
            else if (msg.includes('=== AUTODIAGN√ìSTICO OK ===')) {
                document.getElementById('cabinStatus').textContent = 'SISTEMA LISTO';
                document.getElementById('cabinStatus').style.color = '#2ecc71';
            }
        }
        
        // ============================================
        // FUNCIONES DE ANIMACI√ìN DEL ASCENSOR
        // ============================================
        function startMoving(direction, targetFloor) {
            if (state.emergency) return;
            
            // Cerrar puertas si estaban abiertas
            if (state.doorsOpen) {
                closeDoors();
                setTimeout(() => {
                    actuallyStartMoving(direction, targetFloor);
                }, 2000); // Esperar a que se cierren las puertas
            } else {
                actuallyStartMoving(direction, targetFloor);
            }
        }
        
        function actuallyStartMoving(direction, targetFloor) {
            state.isMoving = true;
            state.direction = direction;
            state.targetFloor = targetFloor;
            
            // Actualizar UI
            document.getElementById('targetFloor').textContent = `P${targetFloor}`;
            document.getElementById('currentState').textContent = direction === 'up' ? 'SUBIENDO' : 'BAJANDO';
            document.getElementById('cabinStatus').textContent = direction === 'up' ? `SUBIENDO ‚Üí P${targetFloor}` : `BAJANDO ‚Üí P${targetFloor}`;
            document.getElementById('cabinStatus').style.color = '#3498db';
            
            // Animar movimiento
            const cabin = document.getElementById('elevatorCabin');
            const building = document.getElementById('building');
            const buildingHeight = building.clientHeight;
            
            // Calcular posici√≥n bottom (piso 1: 20px, piso 2: 253px, piso 3: 486px)
            const floorPositions = {1: 20, 2: 253, 3: 486};
            const targetPosition = floorPositions[targetFloor];
            
            // Duraci√≥n del movimiento: 2 segundos por piso de diferencia
            const floorDifference = Math.abs(targetFloor - state.currentFloor);
            const duration = 2 * floorDifference * 1000; // en milisegundos
            
            cabin.style.transition = `bottom ${duration}ms cubic-bezier(0.34, 1.56, 0.64, 1)`;
            cabin.style.bottom = `${targetPosition}px`;
            
            // Actualizar piso actual durante el movimiento
            state.currentFloor = targetFloor;
            document.getElementById('cabinFloor').textContent = targetFloor;
            
            // Limpiar temporizador anterior
            if (state.movementTimer) clearTimeout(state.movementTimer);
            
            // Simular llegada (en realidad se manejar√° con mensaje de llegada)
            // state.movementTimer = setTimeout(() => {
            //     arriveAtFloor(targetFloor);
            // }, duration);
        }
        
        function showMotorActive(direction) {
            const cabin = document.getElementById('elevatorCabin');
            cabin.style.animation = 'none';
            void cabin.offsetWidth; // Trigger reflow
            cabin.style.animation = 'vibration 0.1s 3';
            
            // Agregar clase CSS temporal para efecto visual
            document.styleSheets[0].insertRule(`
                @keyframes vibration {
                    0% { transform: translateX(0); }
                    25% { transform: translateX(-2px); }
                    50% { transform: translateX(2px); }
                    75% { transform: translateX(-2px); }
                    100% { transform: translateX(0); }
                }
            `, 0);
        }
        
        function arriveAtFloor(floor) {
            state.isMoving = false;
            state.direction = null;
            
            // Posicionar cabina exactamente en el piso
            const cabin = document.getElementById('elevatorCabin');
            const floorPositions = {1: 20, 2: 253, 3: 486};
            cabin.style.transition = 'bottom 0.3s ease';
            cabin.style.bottom = `${floorPositions[floor]}px`;
            
            // Actualizar UI
            document.getElementById('cabinFloor').textContent = floor;
            document.getElementById('cabinStatus').textContent = 'LLEGADO';
            document.getElementById('cabinStatus').style.color = '#2ecc71';
            document.getElementById('currentState').textContent = 'LLEGADO';
            
            state.currentFloor = floor;
        }
        
        function openDoors() {
            if (state.emergency) return;
            
            const doors = document.querySelectorAll('.door');
            doors.forEach(door => {
                door.parentElement.classList.add('door-open');
            });
            
            state.doorsOpen = true;
            document.getElementById('doorsStatus').textContent = 'ABRI√âNDOSE';
            document.getElementById('cabinStatus').textContent = 'ABRIENDO PUERTAS';
            document.getElementById('cabinStatus').style.color = '#f39c12';
            
            // Despu√©s de 3 segundos, puertas completamente abiertas
            setTimeout(() => {
                if (state.doorsOpen && !state.emergency) {
                    document.getElementById('doorsStatus').textContent = 'ABIERTAS';
                    document.getElementById('cabinStatus').textContent = 'PUERTAS ABIERTAS';
                }
            }, 3000);
        }
        
        function showDoorOpening() {
            document.getElementById('cabinStatus').textContent = 'DESBLOQUEANDO CERRADURAS';
            document.getElementById('cabinStatus').style.color = '#f39c12';
        }
        
        function doorsFullyOpened() {
            document.getElementById('cabinStatus').textContent = 'PUERTAS ABIERTAS - ESPERANDO';
            document.getElementById('cabinStatus').style.color = '#2ecc71';
        }
        
        function startDoorTimer(duration) {
            // Mostrar temporizador visual
            const cabinStatus = document.getElementById('cabinStatus');
            let seconds = duration / 1000;
            
            if (state.doorTimer) clearInterval(state.doorTimer);
            
            state.doorTimer = setInterval(() => {
                seconds--;
                cabinStatus.textContent = `PUERTAS ABIERTAS (${seconds}s)`;
                
                if (seconds <= 0) {
                    clearInterval(state.doorTimer);
                    if (!state.emergency) {
                        closeDoors();
                    }
                }
            }, 1000);
        }
        
        function closeDoors() {
            const doors = document.querySelectorAll('.door');
            doors.forEach(door => {
                door.parentElement.classList.remove('door-open');
            });
            
            state.doorsOpen = false;
            document.getElementById('doorsStatus').textContent = 'CERR√ÅNDOSE';
            document.getElementById('cabinStatus').textContent = 'CERRANDO PUERTAS';
            document.getElementById('cabinStatus').style.color = '#f39c12';
            
            // Despu√©s de 2 segundos, puertas cerradas
            setTimeout(() => {
                if (!state.doorsOpen && !state.emergency) {
                    document.getElementById('doorsStatus').textContent = 'CERRADAS';
                    document.getElementById('cabinStatus').textContent = 'ESPERANDO';
                    document.getElementById('cabinStatus').style.color = '#3498db';
                    document.getElementById('currentState').textContent = 'ESPERANDO';
                }
            }, 2000);
        }
        
        function stopMovement() {
            state.isMoving = false;
            state.direction = null;
            
            const cabin = document.getElementById('elevatorCabin');
            cabin.style.transition = 'bottom 0.5s ease';
            
            document.getElementById('cabinStatus').textContent = 'DETENIDO';
            document.getElementById('cabinStatus').style.color = '#95a5a6';
            document.getElementById('currentState').textContent = 'DETENIDO';
        }
        
        function activateEmergency() {
            state.emergency = true;
            state.isMoving = false;
            
            // Detener todos los temporizadores
            if (state.doorTimer) clearInterval(state.doorTimer);
            if (state.movementTimer) clearTimeout(state.movementTimer);
            
            // Aplicar estilo de emergencia
            const building = document.getElementById('building');
            building.classList.add('emergency-active');
            
            // Actualizar UI
            document.getElementById('cabinStatus').textContent = 'üö® EMERGENCIA üö®';
            document.getElementById('cabinStatus').style.color = '#e74c3c';
            document.getElementById('currentState').textContent = 'EMERGENCIA';
            document.getElementById('currentState').style.color = '#e74c3c';
            document.getElementById('doorsStatus').textContent = 'BLOQUEADAS';
            
            // Mostrar mensaje en panel
            displayMessage('SISTEMA EN EMERGENCIA - REQUIERE REINICIO F√çSICO', 'emergency');
        }
        
        function showExternalCall(floor) {
            // Destellar el piso correspondiente
            const floorLabels = document.querySelectorAll('.floor-label');
            const targetLabel = Array.from(floorLabels).find(label => label.textContent === floor.toString());
            
            if (targetLabel) {
                targetLabel.style.animation = 'glow 1s 3';
                targetLabel.style.color = '#3498db';
                
                setTimeout(() => {
                    targetLabel.style.animation = '';
                    targetLabel.style.color = '';
                }, 3000);
            }
            
            displayMessage(`Llamada externa recibida en Piso ${floor}`, 'call');
        }
        
        function showInternalCall(floor) {
            // Destellar el n√∫mero de piso en la cabina
            const cabinFloor = document.getElementById('cabinFloor');
            cabinFloor.style.animation = 'glow 1s 3';
            cabinFloor.style.color = '#2ecc71';
            
            setTimeout(() => {
                cabinFloor.style.animation = '';
                cabinFloor.style.color = '';
            }, 3000);
            
            displayMessage(`Orden interna: Piso ${floor} seleccionado`, 'call');
        }
        
        function updateCallQueue(msg) {
            // Extraer valores de la cola [X, Y]
            const match = msg.match(/\[(\d+),\s*(\d+)\]/);
            if (match) {
                state.externalCalls = [parseInt(match[1]), parseInt(match[2])];
                document.getElementById('callQueue').textContent = `[${match[1]}, ${match[2]}]`;
            }
        }
        
        function resetSimulation() {
            // Resetear estado
            state.currentFloor = 1;
            state.targetFloor = null;
            state.isMoving = false;
            state.direction = null;
            state.doorsOpen = false;
            state.emergency = false;
            state.externalCalls = [0, 0];
            state.internalCall = 0;
            
            // Resetear UI
            const cabin = document.getElementById('elevatorCabin');
            cabin.style.bottom = '20px';
            cabin.style.transition = 'none';
            
            const building = document.getElementById('building');
            building.classList.remove('emergency-active');
            
            // Cerrar puertas
            const doors = document.querySelectorAll('.door');
            doors.forEach(door => {
                door.parentElement.classList.remove('door-open');
            });
            
            // Actualizar displays
            document.getElementById('cabinFloor').textContent = '1';
            document.getElementById('cabinStatus').textContent = 'INICIANDO SISTEMA';
            document.getElementById('cabinStatus').style.color = '#f39c12';
            document.getElementById('currentState').textContent = 'INICIANDO';
            document.getElementById('targetFloor').textContent = '--';
            document.getElementById('doorsStatus').textContent = 'CERRADAS';
            document.getElementById('callQueue').textContent = '[0, 0]';
            
            displayMessage('Sistema reiniciado - Simulaci√≥n lista', 'system');
        }
        
        // ============================================
        // FUNCIONES UTILITARIAS
        // ============================================
        function extractFloorNumber(text) {
            const match = text.match(/P(\d+)/);
            return match ? parseInt(match[1]) : null;
        }
        
        function getStateFromMessage(msg) {
            if (msg.includes('MOVIMIENTO_SUBIENDO')) return 'SUBIENDO';
            if (msg.includes('MOVIMIENTO_BAJANDO')) return 'BAJANDO';
            if (msg.includes('APERTURA_PUERTAS')) return 'ABRIENDO PUERTAS';
            if (msg.includes('EMERGENCIA')) return 'EMERGENCIA';
            if (msg.includes('ESPERA')) return 'ESPERANDO';
            return 'OPERANDO';
        }
        
        function getCabinStatusFromMessage(msg) {
            if (msg.includes('SUBIENDO')) return 'SUBIENDO';
            if (msg.includes('BAJANDO')) return 'BAJANDO';
            if (msg.includes('Llegado')) return 'LLEGADO';
            if (msg.includes('Apertura')) return 'ABRIENDO PUERTAS';
            if (msg.includes('EMERGENCIA')) return 'EMERGENCIA';
            return 'ESPERANDO';
        }
        
        // ============================================
        // INICIALIZACI√ìN Y CONTROLES
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Firebase
            initializeFirebase();
            
            // Configurar controles de simulaci√≥n
            document.getElementById('btnCall1').addEventListener('click', () => {
                showExternalCall(1);
                displayMessage('Llamada externa agregada en slot1: P1', 'call');
            });
            
            document.getElementById('btnCall2').addEventListener('click', () => {
                showExternalCall(2);
                displayMessage('Llamada externa agregada en slot1: P2', 'call');
            });
            
            document.getElementById('btnCall3').addEventListener('click', () => {
                showExternalCall(3);
                displayMessage('Llamada externa agregada en slot1: P3', 'call');
            });
            
            document.getElementById('btnInternal1').addEventListener('click', () => {
                showInternalCall(1);
                if (!state.isMoving) {
                    startMoving(state.currentFloor < 1 ? 'down' : 'up', 1);
                }
                displayMessage('Orden INTERNA detectada en ESPERA: P1', 'call');
            });
            
            document.getElementById('btnInternal2').addEventListener('click', () => {
                showInternalCall(2);
                if (!state.isMoving) {
                    startMoving(state.currentFloor < 2 ? 'down' : 'up', 2);
                }
                displayMessage('Orden INTERNA detectada en ESPERA: P2', 'call');
            });
            
            document.getElementById('btnInternal3').addEventListener('click', () => {
                showInternalCall(3);
                if (!state.isMoving) {
                    startMoving(state.currentFloor < 3 ? 'down' : 'up', 3);
                }
                displayMessage('Orden INTERNA detectada en ESPERA: P3', 'call');
            });
            
            document.getElementById('btnOpenDoor').addEventListener('click', () => {
                if (!state.isMoving && !state.emergency) {
                    openDoors();
                    displayMessage('Bot√≥n interno abrir puerta PRESIONADO', 'door');
                }
            });
            
            document.getElementById('btnEmergency').addEventListener('click', () => {
                activateEmergency();
                displayMessage('!!! ENTRANDO EN ESTADO_EMERGENCIA: Bot√≥n de emergencia activado manualmente', 'emergency');
            });
            
            // Mensaje inicial
            setTimeout(() => {
                displayMessage('Conectando al sistema de monitoreo del ascensor...', 'system');
                displayMessage('Esperando mensajes de Firebase...', 'system');
            }, 1000);
        });
    </script>
