<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logs ESP32 en vivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    #logs {
      white-space: pre-wrap;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.4;
    }
    .status {
      font-style: italic;
      color: gray;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Mensajes ESP32 (en vivo)</h1>
  <div id="logs" class="status">Conectando a Firebase...</div>

<script>
  // --- 1️⃣ Configuración Firebase ---
  const firebaseConfig = {
    apiKey: "AIzaSyAU31I1rNQCDLxG-ayjKS61uTo6oUuCmCA",
    authDomain: "monitor-ascensor.firebaseapp.com",
    databaseURL: "https://monitor-ascensor-default-rtdb.firebaseio.com",
    projectId: "monitor-ascensor",
    storageBucket: "monitor-ascensor.appspot.com",
    messagingSenderId: "64032364230",
    appId: "1:64032364230:web:8afb090f6debefeccfa9c7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const logsDiv = document.getElementById('logs');
  logsDiv.textContent = '';

  // --- 2️⃣ Función para mostrar logs con hora legible ---
  function addLog(timestamp, msg) {
    const date = new Date(Number(timestamp));
    const timeStr = date.toLocaleTimeString();
    logsDiv.textContent += `[${timeStr}] ${msg}\n`;
    logsDiv.scrollTop = logsDiv.scrollHeight;
  }

  // --- 3️⃣ Verificar conexión en vivo ---
  const connectedRef = db.ref(".info/connected");
  connectedRef.on("value", (snap) => {
    if (snap.val() === true) {
      logsDiv.textContent += "✔ Conectado a Firebase ✅\n";
    } else {
      logsDiv.textContent += "❌ Desconectado de Firebase...\n";
    }
    logsDiv.scrollTop = logsDiv.scrollHeight;
  });

  // --- 4️⃣ Escuchar mensajes nuevos ---
  const messagesRef = db.ref('messages');
  messagesRef.on('child_added', (snapshot) => {
    const value = snapshot.val();
    const timestamp = value.timestamp || Date.now();
    const msgText = value.mensaje || JSON.stringify(value);
    addLog(timestamp, msgText);
  });

  // --- 5️⃣ Leer mensajes al cargar página ---
  messagesRef.once('value', (snap) => {
    if (!snap.exists()) {
      logsDiv.textContent += "⚠ No hay mensajes aún.\n";
    }
  });
</script>
</body>
</html>
