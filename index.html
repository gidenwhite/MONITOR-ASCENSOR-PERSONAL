<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULADOR DE ASCENSOR 3 PISOS - MONITOR EN TIEMPO REAL</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #2c3e50;
            --color-secondary: #34495e;
            --color-accent: #3498db;
            --color-emergency: #e74c3c;
            --color-success: #2ecc71;
            --color-warning: #f39c12;
            --color-metal: #7f8c8d;
            --color-cabin: #ecf0f1;
            --color-door: #95a5a6;
            --color-floor: #bdc3c7;
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            gap: 30px;
        }

        /* PANEL DE MENSAJES - IZQUIERDA */
        .messages-panel {
            flex: 1;
            min-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-deep);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--color-accent);
        }

        .panel-title {
            font-size: 1.8rem;
            color: var(--color-accent);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .panel-title i {
            color: var(--color-accent);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--color-success);
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* CONTENEDOR DE MENSAJES */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            max-height: calc(100vh - 200px);
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 10px;
        }

        .message {
            background: rgba(255, 255, 255, 0.07);
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--color-accent);
            animation: slideIn 0.4s ease;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .message:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-light);
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.3), transparent);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #bdc3c7;
        }

        .message-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message-type {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
            color: #ecf0f1;
        }

        /* TIPOS DE MENSAJES */
        .message-movement {
            border-left-color: #3498db;
        }
        .message-movement .message-type {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .message-door {
            border-left-color: #2ecc71;
        }
        .message-door .message-type {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .message-emergency {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        .message-emergency .message-type {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .message-call {
            border-left-color: #9b59b6;
        }
        .message-call .message-type {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }

        .message-system {
            border-left-color: #f39c12;
        }
        .message-system .message-type {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }

        /* SIMULADOR DE ASCENSOR - DERECHA */
        .elevator-simulator {
            flex: 1.5;
            min-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow-deep);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .simulator-header {
            margin-bottom: 25px;
            text-align: center;
        }

        .simulator-title {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .simulator-subtitle {
            color: #bdc3c7;
            font-size: 1rem;
        }

        /* ESTRUCTURA DEL EDIFICIO */
        .building-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .building {
            width: 500px;
            height: 700px;
            background: var(--color-primary);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
            border: 5px solid var(--color-secondary);
        }

        /* ESTRUCTURA MET√ÅLICA - TUBOS CUADRADOS */
        .metal-frame {
            position: absolute;
            z-index: 1;
        }

        .vertical-beam {
            width: 15px;
            background: linear-gradient(90deg, var(--color-metal), #95a5a6, var(--color-metal));
            border: 2px solid #2c3e50;
            border-radius: 3px;
        }

        .horizontal-beam {
            height: 15px;
            background: linear-gradient(180deg, var(--color-metal), #95a5a6, var(--color-metal));
            border: 2px solid #2c3e50;
            border-radius: 3px;
        }

        /* PISOS */
        .floor {
            position: absolute;
            width: 100%;
            height: 233px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid var(--color-secondary);
        }

        .floor-label {
            position: absolute;
            left: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--color-accent);
            background: rgba(0, 0, 0, 0.5);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 3px solid var(--color-accent);
            z-index: 2;
        }

        .floor-platform {
            width: 350px;
            height: 180px;
            background: var(--color-floor);
            position: relative;
            border-radius: 8px;
            border: 2px solid #95a5a6;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* SHAFT (POZO DEL ASCENSOR) */
        .elevator-shaft {
            position: absolute;
            right: 60px;
            width: 220px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-left: 3px solid var(--color-metal);
            border-right: 3px solid var(--color-metal);
        }

        /* CABINA DEL ASCENSOR */
        .elevator-cabin {
            position: absolute;
            width: 180px;
            height: 200px;
            background: linear-gradient(135deg, var(--color-cabin), #dfe6e9);
            border-radius: 10px;
            transition: bottom 2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            border: 4px solid #bdc3c7;
            left: 20px;
            overflow: hidden;
        }

        .cabin-roof {
            position: absolute;
            top: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(90deg, #7f8c8d, #95a5a6);
            border-bottom: 2px solid #636e72;
        }

        .cabin-floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(90deg, #636e72, #7f8c8d);
            border-top: 2px solid #2d3436;
        }

        .cabin-display {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 11;
        }

        .cabin-floor-number {
            font-size: 2.8rem;
            font-weight: bold;
            color: var(--color-primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 10px;
            border: 3px solid var(--color-accent);
        }

        .cabin-status {
            font-size: 1rem;
            color: var(--color-primary);
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.8);
            padding: 3px 10px;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
        }

        /* PUERTAS DE LA CABINA */
        .cabin-doors {
            position: absolute;
            top: 50px;
            width: 100%;
            height: 130px;
            display: flex;
            overflow: hidden;
        }

        .door {
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-door), #7f8c8d);
            position: relative;
            transition: transform 2s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid #636e72;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .door-left {
            transform-origin: left center;
            border-right: 1px solid #2d3436;
        }

        .door-right {
            transform-origin: right center;
            border-left: 1px solid #2d3436;
        }

        .door-handle {
            position: absolute;
            top: 50%;
            width: 10px;
            height: 30px;
            background: #2d3436;
            border-radius: 5px;
        }

        .door-left .door-handle {
            right: 15px;
            transform: translateY(-50%);
        }

        .door-right .door-handle {
            left: 15px;
            transform: translateY(-50%);
        }

        .door-open .door-left {
            transform: perspective(800px) rotateY(-90deg) translateX(-10px);
        }

        .door-open .door-right {
            transform: perspective(800px) rotateY(90deg) translateX(10px);
        }

        /* EMERGENCIA */
        .emergency-active .elevator-cabin {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation: emergencyFlash 1s infinite;
            border-color: #e74c3c;
        }

        .emergency-active .cabin-floor-number {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        @keyframes emergencyFlash {
            0%, 100% { box-shadow: 0 0 20px rgba(231, 76, 60, 0.7); }
            50% { box-shadow: 0 0 40px rgba(231, 76, 60, 1); }
        }

        /* PANEL DE CONTROL */
        .control-panel {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--color-accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .control-button {
            padding: 15px;
            background: linear-gradient(135deg, var(--color-secondary), var(--color-primary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--color-accent), #2980b9);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .control-button:active {
            transform: translateY(1px);
        }

        .control-button.emergency {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            grid-column: span 2;
        }

        .control-button.emergency:hover {
            background: linear-gradient(135deg, #ff6b6b, #e74c3c);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .control-icon {
            font-size: 1.5rem;
        }

        /* PANEL DE ESTADO */
        .status-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--color-accent);
        }

        .status-label {
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--color-accent);
        }

        /* ANIMACIONES */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 20px currentColor; }
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            
            .messages-panel, .elevator-simulator {
                min-width: 100%;
            }
            
            .building {
                width: 400px;
                height: 600px;
            }
            
            .floor {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .building {
                width: 100%;
                max-width: 350px;
                height: 500px;
            }
            
            .floor {
                height: 166px;
            }
            
            .floor-platform {
                width: 250px;
                height: 130px;
            }
            
            .elevator-shaft {
                width: 180px;
                right: 40px;
            }
            
            .elevator-cabin {
                width: 150px;
                height: 170px;
            }
            
            .cabin-floor-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- PANEL DE MENSAJES - IZQUIERDA -->
        <div class="messages-panel">
            <div class="panel-header">
                <div class="panel-title">
                    <i class="fas fa-comments"></i>
                    MENSAJES DEL ASCENSOR
                </div>
                <div class="connection-status">

                    CONTROLES DE SIMULACI√ìN
                </div>
                
                <div class="controls-grid">

                    <button class="control-button" id="btnCall2">

                    <button class="control-button" id="btnInternal1">

                    <button class="control-button" id="btnInternal2">

                    <button class="control-button" id="btnOpenDoor">

        };
        
        // ============================================
        // FUNCIONES DE MANEJO DE FIREBASE (CORREGIDAS)
        // ============================================
        async function initializeFirebase() {
            try {
                // Inicializar Firebase
                state.firebaseApp = firebase.initializeApp(firebaseConfig);
                state.database = firebase.database();
                
                // Configurar listener para cambios
                setupRealtimeListener();
                
                // Tambi√©n configurar polling como respaldo
                setupBackupPolling();
                
                updateConnectionStatus(true);
                displayMessage('‚úÖ Conectado a Firebase Realtime Database', 'system');
                
            } catch (error) {
                console.error('Error inicializando Firebase:', error);
                updateConnectionStatus(false);
                displayMessage('‚ùå Error conectando a Firebase: ' + error.message, 'emergency');
            }
        }
        
        function setupRealtimeListener() {
            // Referencia a la base de datos
            const messagesRef = state.database.ref('messages');
            
            // Escuchar cambios en tiempo real
            messagesRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    const messagesData = snapshot.val();
                    processFirebaseMessages(messagesData);
                    updateConnectionStatus(true);
                } else {
                    displayMessage('üì≠ No hay mensajes en la base de datos', 'system');
                }
            }, (error) => {
                console.error('Error en listener Firebase:', error);
                updateConnectionStatus(false);
                displayMessage('‚ö†Ô∏è Error en conexi√≥n Firebase, usando modo respaldo', 'system');
            });
        }
        
        function setupBackupPolling() {
            // Polling cada 2 segundos como respaldo
            state.updateInterval = setInterval(async () => {
                if (!state.connected) {
                    await fetchDirectFirebaseData();
                }
            }, 2000);
        }
        
        async function fetchDirectFirebaseData() {
            try {
                const response = await fetch(FIREBASE_URL);
                if (!response.ok) throw new Error('HTTP error: ' + response.status);
                
                const data = await response.json();
                if (data) {
                    processFirebaseMessages(data);
                    updateConnectionStatus(true);
                }
            } catch (error) {
                console.warn('Error en polling Firebase:', error);
                updateConnectionStatus(false);
            }
        }
        
        function processFirebaseMessages(messagesData) {
            // Convertir objeto a array
            const messagesArray = [];
            
            if (messagesData && typeof messagesData === 'object') {
                Object.keys(messagesData).forEach(key => {
                    const message = messagesData[key];
                    if (message && message.mensaje) {
                        messagesArray.push({
                            id: key,
                            ...message,
                            timestamp: message.ts || Date.now(),
                            tipo: determineMessageType(message.mensaje)
                        });
                    }
                });
                
                // Ordenar por timestamp (m√°s reciente primero)
                messagesArray.sort((a, b) => b.timestamp - a.timestamp);
                
                // Verificar si hay mensajes nuevos
                const latestId = messagesArray[0]?.id;
                if (latestId !== state.lastUpdateId) {
                    state.lastUpdateId = latestId;
                    state.messages = messagesArray;
                    updateMessagesDisplay();
                    processLatestMessage(messagesArray[0]);
                }
                
                state.messageCount = messagesArray.length;
                updateConnectionDisplay();
            }
        }
        
        function determineMessageType(messageText) {
            if (!messageText) return 'system';
            
            messageText = messageText.toUpperCase();
            
            if (messageText.includes('EMERGENCIA') || messageText.includes('!!!')) return 'emergency';
            if (messageText.includes('SUBIR') || messageText.includes('BAJAR') || 
                messageText.includes('MOVIMIENTO') || messageText.includes('DESTINO')) return 'movement';
            if (messageText.includes('PUERTA') || messageText.includes('APERTURA') || 
                messageText.includes('CERRADURA') || messageText.includes('VENTANA')) return 'door';
            if (messageText.includes('LLAMADA') || messageText.includes('INTERNA') || 
                messageText.includes('ORDEN')) return 'call';
            if (messageText.includes('COLA') || messageText.includes('SLOT')) return 'queue';
            if (messageText.includes('INICIO') || messageText.includes('AUTODIAGN√ìSTICO')) return 'system';
            
            return 'info';
        }
        
        // ============================================
        // FUNCIONES DE VISUALIZACI√ìN (ACTUALIZADAS)
        // ============================================
        function updateMessagesDisplay() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            // Mostrar solo los √∫ltimos 30 mensajes
            const recentMessages = state.messages.slice(0, 30);
            
            recentMessages.forEach(msg => {
                const messageElement = createMessageElement(msg);
                container.appendChild(messageElement);
            });
        }
        
        function createMessageElement(msg) {
            const element = document.createElement('div');
            element.className = `message message-${msg.tipo || 'info'}`;
            element.dataset.id = msg.id;
            
            // Formatear fecha y hora
            const timestamp = new Date(msg.timestamp);
            const timeString = timestamp.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            const dateString = timestamp.toLocaleDateString('es-ES');
            
            // Obtener nombre del estado
            const estadoName = getEstadoName(msg.estado);
            
            element.innerHTML = `
                <div class="message-header">
                    <div class="message-time">
                        <i class="far fa-clock"></i>
                        ${timeString} - ${dateString}
                    </div>
                    <div class="message-type">${msg.tipo?.toUpperCase() || 'INFO'}</div>
                </div>
                <div class="message-content">
                    <strong>${msg.mensaje}</strong>
                    <div style="margin-top: 5px; font-size: 0.85rem; color: #95a5a6;">
                        Piso: ${msg.piso || '--'} | Estado: ${estadoName} | ID: ${msg.id.substring(0, 8)}...
                    </div>
                </div>
            `;
            
            return element;
        }
        
        function displayMessage(text, type = 'system') {
            const container = document.getElementById('messagesContainer');
            const newMessage = {
                id: 'sim-' + Date.now(),
                mensaje: text,
                timestamp: Date.now(),
                tipo: type,
                piso: state.currentFloor
            };
            
            // Agregar al inicio del array
            state.messages.unshift(newMessage);
            
            // Crear y agregar elemento
            const messageElement = createMessageElement(newMessage);
            container.insertBefore(messageElement, container.firstChild);
            
            // Limitar a 50 mensajes visibles
            if (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }
        
        function updateConnectionDisplay() {
            const connectionText = document.getElementById('connectionText');
            const statusDot = document.getElementById('statusDot');
            
            if (state.connected) {
                connectionText.textContent = `${state.messageCount} mensajes`;
                statusDot.classList.add('connected');
                statusDot.style.animation = 'none';
            } else {
                connectionText.textContent = 'Desconectado';
                statusDot.classList.remove('connected');
                statusDot.style.animation = 'pulse 2s infinite';
            }
        }
        
        function updateConnectionStatus(connected) {
            state.connected = connected;
            updateConnectionDisplay();
        }
        
        // ============================================
        // PROCESAMIENTO DE MENSAJES PARA SIMULACI√ìN
        // ============================================
        function processLatestMessage(message) {
            if (!message || !message.mensaje) return;
            
            const msg = message.mensaje;
            const floor = message.piso || state.currentFloor;
            
            // Actualizar estado del sistema
            document.getElementById('currentState').textContent = getStateFromMessage(msg);
            document.getElementById('cabinStatus').textContent = getCabinStatusFromMessage(msg);
            
            // Procesar seg√∫n tipo de mensaje
            processMessageByType(msg, floor);
        }
        
        function processMessageByType(msg, floor) {
            // MOVIMIENTO SUBIENDO
            if (msg.includes('[ESTADO_MOVIMIENTO_SUBIENDO]')) {
                const destino = extractFloorNumber(msg);
                if (destino) {
                    startMoving('up', destino);
                }
            }
            
            // MOVIMIENTO BAJANDO
            else if (msg.includes('[ESTADO_MOVIMIENTO_BAJANDO]')) {
                const destino = extractFloorNumber(msg);
                if (destino) {
                    startMoving('down', destino);
                }
            }
            
            // MOTOR SUBIENDO
            else if (msg.includes('Rel√© SUBIR = HIGH')) {
                showMotorActive('up');
            }
            
            // MOTOR BAJANDO
            else if (msg.includes('Rel√© BAJAR = HIGH')) {
                showMotorActive('down');
            }
            
            // LLEGADA A PISO
            else if (msg.includes('Llegado a Piso')) {
                const pisoLlegada = extractFloorNumber(msg);
                if (pisoLlegada) {
                    arriveAtFloor(pisoLlegada);
                    
                    // Si indica transici√≥n a apertura, abrir puertas despu√©s de 0.5s
                    if (msg.includes('APERTURA_PUERTAS')) {
                        setTimeout(() => openDoors(), 500);
                    }
                }
            }
            
            // APERTURA DE PUERTAS
            else if (msg.includes('[ESTADO_APERTURA_PUERTAS]')) {
                openDoors();
            }
            
            // ACTIVACI√ìN DE CERRADURAS
            else if (msg.includes('Apertura: Activando rel√©(s)')) {
                showDoorOpening();
            }
            
            // PUERTAS COMPLETAMENTE ABIERTAS
            else if (msg.includes('Rel√©s de cerradura DESACTIVADOS')) {
                doorsFullyOpened();
                startDoorTimer(10000);
            }
            
            // ESPERA CON PUERTAS ABIERTAS
            else if (msg.includes('Puertas abiertas (esperando)')) {
                document.getElementById('doorsStatus').textContent = 'ABIERTAS';
            }
            
            // FIN DE VENTANA
            else if (msg.includes('Fin de ventana de puertas')) {
                closeDoors();
            }
            
            // EMERGENCIA
            else if (msg.includes('!!! ENTRANDO EN ESTADO_EMERGENCIA')) {
                activateEmergency();
            }
            
            // ESTADO DE EMERGENCIA
            else if (msg.includes('[ESTADO_EMERGENCIA]')) {
                document.getElementById('cabinStatus').textContent = 'EMERGENCIA';
                document.getElementById('cabinStatus').style.color = '#e74c3c';
            }
            
            // LLAMADAS EXTERNAS
            else if (msg.includes('Llamada externa agregada')) {
                const pisoLlamada = extractFloorNumber(msg);
                if (pisoLlamada) {
                    showExternalCall(pisoLlamada);
                }
            }
            
            // √ìRDENES INTERNAS
            else if (msg.includes('Orden INTERNA')) {
                const pisoDestino = extractFloorNumber(msg);
                if (pisoDestino) {
                    showInternalCall(pisoDestino);
                    if (!state.isMoving) {
                        state.targetFloor = pisoDestino;
                        document.getElementById('targetFloor').textContent = `P${pisoDestino}`;
                    }
                }
            }
            
            // COLA DE LLAMADAS
            else if (msg.includes('Cola extern:')) {
                updateCallQueue(msg);
            }
            
            // MOTOR PARADO (solo si no es llegada)
            else if (msg.includes('Motor PARADO') && !msg.includes('Llegado')) {
                stopMovement();
            }
            
            // INICIO DEL SISTEMA
            else if (msg.includes('=== INICIO SISTEMA')) {
                resetSimulation();
            }
            
            // AUTODIAGN√ìSTICO OK
            else if (msg.includes('=== AUTODIAGN√ìSTICO OK ===')) {
                document.getElementById('cabinStatus').textContent = 'SISTEMA LISTO';
                document.getElementById('cabinStatus').style.color = '#2ecc71';
            }
        }
        
        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================
        function extractFloorNumber(text) {
            const match = text.match(/P(\d+)/);
            return match ? parseInt(match[1]) : null;
        }
        
        function getStateFromMessage(msg) {
            if (msg.includes('MOVIMIENTO_SUBIENDO')) return 'SUBIENDO';
            if (msg.includes('MOVIMIENTO_BAJANDO')) return 'BAJANDO';
            if (msg.includes('APERTURA_PUERTAS')) return 'ABRIENDO PUERTAS';
            if (msg.includes('EMERGENCIA')) return 'EMERGENCIA';
            if (msg.includes('ESPERA')) return 'ESPERANDO';
            if (msg.includes('VENTANA_INTERNA')) return 'ESPERANDO ORDEN';
            return 'OPERANDO';
        }
        
        function getCabinStatusFromMessage(msg) {
            if (msg.includes('SUBIENDO')) return 'SUBIENDO';
            if (msg.includes('BAJANDO')) return 'BAJANDO';
            if (msg.includes('Llegado')) return 'LLEGADO';
            if (msg.includes('Apertura')) return 'ABRIENDO PUERTAS';
            if (msg.includes('EMERGENCIA')) return 'EMERGENCIA';
            if (msg.includes('VENTANA_INTERNA')) return 'ESPERANDO ORDEN';
            return 'ESPERANDO';
        }
        
        function getEstadoName(estadoCode) {
            const estados = {
                0: 'AUTODIAGNOSTICO',
                1: 'BAJAR_A_PISO_1',
                2: 'ESPERA_PISOS',
                3: 'ATENDIENDO_PRIMARIA',
                4: 'ATENDIENDO_SECUNDARIA',
                5: 'MOVIMIENTO_SUBIENDO',
                6: 'MOVIMIENTO_BAJANDO',
                7: 'APERTURA_PUERTAS',
                8: 'VENTANA_INTERNA',
                9: 'RETORNO_PISO_1',
                10: 'EMERGENCIA'
            };
            return estados[estadoCode] || 'DESCONOCIDO';
        }
        
        // ============================================
        // FUNCIONES DE ANIMACI√ìN (MANTENER LAS QUE YA TEN√çAS)
        // ============================================
        // [MANT√âN TODAS LAS FUNCIONES DE ANIMACI√ìN QUE YA TEN√çAS:
        // startMoving, showMotorActive, arriveAtFloor, openDoors, etc.]
        // Solo aseg√∫rate de que est√©n definidas
        
        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Firebase
            initializeFirebase();
            
            // Configurar controles de simulaci√≥n
            setupControlButtons();
            
            // Mensaje inicial
            setTimeout(() => {
                displayMessage('üöÄ Simulador de Ascensor 3 Pisos iniciado', 'system');
                displayMessage('üì° Conectando a Firebase Realtime Database...', 'system');
            }, 1000);
        });
        
        function setupControlButtons() {
            // [MANT√âN LA CONFIGURACI√ìN DE BOTONES QUE YA TEN√çAS]
            document.getElementById('btnCall1').addEventListener('click', () => {
                showExternalCall(1);
                displayMessage('[SIM] Llamada externa agregada en slot1: P1', 'call');
            });
            
            // ... resto de botones
        }
    </script>
