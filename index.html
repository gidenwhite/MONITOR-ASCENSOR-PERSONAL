<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ascensor 3 Pisos - Tiempo Real</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== RESET Y BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --color-primary: #3b82f6;
            --color-secondary: #1e293b;
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-light: #f8fafc;
            --color-dark: #0f172a;
            --color-gray: #64748b;
            --floor-height: 180px;
            --cabin-width: 280px;
            --cabin-height: 150px;
            --door-open-time: 10000ms;
            --door-close-time: 3000ms;
            --door-animation-time: 800ms;
        }

        body {
            background: linear-gradient(135deg, var(--color-dark) 0%, var(--color-secondary) 100%);
            color: var(--color-light);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* ===== PANEL IZQUIERDO - FIREBASE ===== */
        .panel-firebase {
            width: 35%;
            min-width: 400px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.95);
            border-right: 2px solid var(--color-gray);
            padding: 25px;
            overflow-y: auto;
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        .panel-firebase::-webkit-scrollbar {
            width: 8px;
        }

        .panel-firebase::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 5px;
        }

        .panel-firebase::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 5px;
        }

        .firebase-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--color-primary);
        }

        .firebase-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            color: #60a5fa;
        }

        .firebase-title i {
            color: var(--color-primary);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-danger);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--color-success);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Tabla de eventos */
        #tablaEventos {
            width: 100%;
            border-collapse: collapse;
        }

        #tablaEventos tr {
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            transition: background 0.3s;
        }

        #tablaEventos tr:hover {
            background: rgba(30, 41, 59, 0.5);
        }

        #tablaEventos th {
            background: var(--color-secondary);
            color: #cbd5e1;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--color-primary);
        }

        #tablaEventos td {
            padding: 14px 12px;
            font-size: 0.9rem;
            color: #cbd5e1;
            vertical-align: top;
        }

        /* ===== PANEL DERECHO - SIMULACIÓN ===== */
        .panel-simulacion {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Header de simulación */
        .sim-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
        }

        .sim-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sim-title h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #60a5fa, var(--color-primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .sim-title i {
            font-size: 2rem;
            color: var(--color-primary);
        }

        /* Indicadores de estado */
        .state-indicators {
            display: flex;
            gap: 15px;
        }

        .state-box {
            background: rgba(30, 41, 59, 0.7);
            padding: 12px 20px;
            border-radius: 12px;
            border-left: 4px solid var(--color-primary);
            min-width: 150px;
            text-align: center;
        }

        .state-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .state-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #60a5fa;
        }

        /* ===== CONSTRUCCIÓN DEL ASCENSOR ===== */
        .construction {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            position: relative;
            width: 100%;
        }

        /* Estructura metálica (tubo cuadrado) */
        .metal-frame {
            width: 450px;
            height: calc(var(--floor-height) * 3 + 40px);
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            border-radius: 15px;
            position: relative;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 15px 35px rgba(0, 0, 0, 0.4);
            border: 12px solid var(--color-secondary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0 auto;
        }

        /* Pisos - DEFINICIÓN PRECISA */
        .floor {
            height: var(--floor-height);
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid var(--color-secondary);
            box-sizing: border-box;
        }

        .floor:last-child {
            border-bottom: none;
        }

        .floor-number {
            position: absolute;
            left: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #f1f5f9;
            background: rgba(30, 41, 59, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #475569;
            z-index: 5;
        }

        /* Cabina del ascensor - POSICIONAMIENTO FIJO */
        .elevator-cabin {
            width: var(--cabin-width);
            height: var(--cabin-height);
            background: linear-gradient(135deg, #4f46e5 0%, var(--color-primary) 100%);
            border-radius: 12px;
            position: absolute;
            left: calc((450px - var(--cabin-width)) / 2);
            bottom: 20px;
            transition: bottom 2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 3px solid var(--color-secondary);
            z-index: 20;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Posiciones específicas para cada piso */
        .elevator-cabin.floor-1 { bottom: 20px; }
        .elevator-cabin.floor-2 { bottom: calc(var(--floor-height) + 20px); }
        .elevator-cabin.floor-3 { bottom: calc(var(--floor-height) * 2 + 20px); }

        /* Cabina en emergencia */
        .elevator-cabin.emergency {
            background: linear-gradient(135deg, #dc2626 0%, var(--color-danger) 100%);
            animation: emergencyPulse 1s infinite;
        }

        @keyframes emergencyPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.5),
                            inset 0 0 20px rgba(255, 255, 255, 0.1); 
            }
            50% { 
                box-shadow: 0 0 40px rgba(239, 68, 68, 0.8),
                            inset 0 0 20px rgba(255, 255, 255, 0.1); 
            }
        }

        /* Indicadores de la cabina */
        .cabin-indicators {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .current-floor {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            min-width: 60px;
            text-align: center;
        }

        .cabin-status {
            font-size: 1rem;
            color: #dbeafe;
            padding: 6px 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Controles internos de la cabina */
        .internal-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .internal-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--color-secondary) 0%, #334155 100%);
            color: #e2e8f0;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .internal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
        }

        .internal-btn.active {
            background: linear-gradient(135deg, var(--color-success) 0%, #34d399 100%);
            color: white;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        /* ===== PUERTAS - SISTEMA PERFECTO ===== */
        .cabin-doors {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 10px;
        }

        .door {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            transition: transform var(--door-animation-time) cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 2px solid #1f2937;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.5),
                0 0 10px rgba(0, 0, 0, 0.3);
        }

        .door-left {
            left: 0;
            border-right: 1px solid #1f2937;
            transform-origin: left center;
        }

        .door-right {
            right: 0;
            border-left: 1px solid #1f2937;
            transform-origin: right center;
        }

        /* Estado: Puertas abiertas */
        .doors-open .door-left {
            transform: perspective(500px) translateX(-100%) rotateY(-10deg);
        }

        .doors-open .door-right {
            transform: perspective(500px) translateX(100%) rotateY(10deg);
        }

        /* Estado: Puertas cerradas */
        .doors-closed .door-left {
            transform: translateX(0%) rotateY(0deg);
        }

        .doors-closed .door-right {
            transform: translateX(0%) rotateY(0deg);
        }

        /* Estado: Cerrando puertas */
        .doors-closing .door-left {
            transform: perspective(500px) translateX(0%) rotateY(0deg);
            transition-timing-function: cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .doors-closing .door-right {
            transform: perspective(500px) translateX(0%) rotateY(0deg);
            transition-timing-function: cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        /* Botones de llamada externa */
        .external-calls {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 10;
        }

        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--color-secondary) 0%, #334155 100%);
            color: #94a3b8;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .call-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .call-btn.active {
            background: linear-gradient(135deg, var(--color-primary) 0%, #60a5fa 100%);
            color: white;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            animation: callPulse 1.5s infinite;
        }

        @keyframes callPulse {
            0%, 100% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.6); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.9); }
        }

        /* Panel de emergencia */
        .emergency-panel {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(220, 38, 38, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #fecaca;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
            max-width: 350px;
            z-index: 1000;
            display: none;
        }

        .emergency-panel.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50%) translateX(100px);
            }
            to { 
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        .emergency-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .emergency-header i {
            font-size: 2.5rem;
            color: white;
        }

        .emergency-title {
            font-size: 1.8rem;
            color: white;
            font-weight: 700;
        }

        .emergency-reason {
            color: #fecaca;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Temporizador de puertas */
        .door-timer {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(30, 41, 59, 0.9);
            padding: 15px 25px;
            border-radius: 12px;
            border: 2px solid var(--color-primary);
            display: none;
            align-items: center;
            gap: 15px;
        }

        .door-timer.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timer-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .timer-display {
            font-size: 1.8rem;
            font-weight: 700;
            color: #60a5fa;
            font-variant-numeric: tabular-nums;
            min-width: 60px;
            text-align: center;
        }

        /* Cola de llamadas */
        .call-queue {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(30, 41, 59, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--color-success);
            min-width: 200px;
            display: none;
        }

        .call-queue.show {
            display: block;
        }

        .queue-title {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .queue-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .queue-item {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-success);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* ===== RESPONSIVE DESIGN MEJORADO ===== */
        /* Tablet */
        @media (max-width: 1200px) {
            body {
                flex-direction: column;
            }
            
            .panel-firebase {
                width: 100%;
                height: 40vh;
                min-width: unset;
                border-right: none;
                border-bottom: 2px solid var(--color-gray);
            }
            
            .panel-simulacion {
                height: 60vh;
                padding: 15px;
            }
            
            .metal-frame {
                width: 350px;
                height: calc(140px * 3 + 40px);
                margin: 0 auto;
            }
            
            .floor {
                height: 140px;
            }
            
            .elevator-cabin {
                width: 230px;
                height: 120px;
                left: calc((350px - 230px) / 2);
            }
            
            .current-floor {
                font-size: 2.2rem;
            }
            
            .external-calls {
                right: -70px;
            }
            
            .call-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .emergency-panel {
                position: relative;
                top: unset;
                right: unset;
                transform: none;
                margin: 20px auto;
                max-width: 90%;
            }
        }

        /* Móvil */
        @media (max-width: 768px) {
            :root {
                --floor-height: 130px;
                --cabin-width: 200px;
                --cabin-height: 100px;
            }
            
            .panel-firebase,
            .panel-simulacion {
                padding: 15px;
            }
            
            .firebase-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .sim-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .state-indicators {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .state-box {
                min-width: 120px;
                padding: 10px 15px;
            }
            
            .metal-frame {
                width: 300px;
                height: calc(var(--floor-height) * 3 + 40px);
                border-width: 8px;
            }
            
            .elevator-cabin {
                width: var(--cabin-width);
                height: var(--cabin-height);
                left: calc((300px - var(--cabin-width)) / 2);
            }
            
            .floor-number {
                left: 15px;
                font-size: 1.5rem;
                padding: 8px 15px;
            }
            
            .cabin-indicators {
                padding: 10px 15px;
            }
            
            .current-floor {
                font-size: 2rem;
            }
            
            .cabin-status {
                font-size: 0.9rem;
                padding: 4px 10px;
            }
            
            .internal-controls {
                padding: 10px;
                gap: 10px;
            }
            
            .internal-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .external-calls {
                right: -60px;
                gap: 20px;
            }
            
            .call-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .door-timer {
                bottom: 15px;
                right: 15px;
                padding: 10px 15px;
            }
            
            .call-queue {
                bottom: 80px;
                right: 15px;
                padding: 15px;
            }
        }

        /* Pantallas muy pequeñas */
        @media (max-width: 480px) {
            :root {
                --floor-height: 110px;
                --cabin-width: 180px;
                --cabin-height: 90px;
            }
            
            .metal-frame {
                width: 260px;
                height: calc(var(--floor-height) * 3 + 40px);
            }
            
            .elevator-cabin {
                width: var(--cabin-width);
                height: var(--cabin-height);
                left: calc((260px - var(--cabin-width)) / 2);
            }
            
            .sim-title h1 {
                font-size: 1.8rem;
            }
            
            .state-box {
                min-width: 100px;
                padding: 8px 12px;
            }
            
            .state-value {
                font-size: 1rem;
            }
        }

        /* Animación de movimiento */
        @keyframes moveUp {
            from { transform: translateY(0); }
            to { transform: translateY(-2px); }
        }

        @keyframes moveDown {
            from { transform: translateY(0); }
            to { transform: translateY(2px); }
        }

        .moving-up {
            animation: moveUp 0.6s ease-in-out infinite alternate;
        }

        .moving-down {
            animation: moveDown 0.6s ease-in-out infinite alternate;
        }

        /* Efecto de vibración para motor activado */
        @keyframes motorVibration {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            75% { transform: translateX(1px); }
        }

        .motor-active {
            animation: motorVibration 0.1s infinite;
        }
    </style>
</head>
<body>
    <!-- PANEL IZQUIERDO - FIREBASE -->
    <div class="panel-firebase">
        <div class="firebase-header">
            <div class="firebase-title">
                <i class="fas fa-database"></i>
                <span>Registro en Tiempo Real</span>
            </div>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionText">Conectando...</span>
            </div>
        </div>
        
        <table id="tablaEventos">
            <thead>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Piso</th>
                    <th>Estado</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <tbody id="tablaEventosBody">
                <!-- Las filas se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- PANEL DERECHO - SIMULACIÓN -->
    <div class="panel-simulacion">
        <!-- Header -->
        <div class="sim-header">
            <div class="sim-title">
                <i class="fas fa-elevator"></i>
                <h1>SIMULADOR DE ASCENSOR</h1>
            </div>

        // ===== FUNCIONES DE FIREBASE =====
        function registrarInicio(millisLeido) {

        function agregarEventoTabla(fecha, piso, estado, mensaje) {

        function actualizarEstadoConexion(conectado) {
            if (conectado) {
                elementos.statusDot.classList.add('connected');
                elementos.connectionText.textContent = 'Conectado';
                elementos.connectionText.style.color = '#10b981';

                elementos.statusDot.classList.remove('connected');
                elementos.connectionText.textContent = 'Desconectado';
                elementos.connectionText.style.color = '#ef4444';

        }

        // ===== FUNCIONES DE SIMULACIÓN MEJORADAS =====
        function procesarMensajeParaSimulacion(mensaje, piso, estadoCodigo) {
            console.log('Procesando mensaje:', mensaje);
            
            // 1. MOVIMIENTO - SUBIR
            if (mensaje.includes('[ESTADO_MOVIMIENTO_SUBIENDO]')) {
                const pisoDestino = extraerPisoDestino(mensaje);
                iniciarMovimiento('SUBIENDO', pisoDestino);
            }
            
            // 2. CONFIRMACIÓN MOTOR SUBIENDO
            else if (mensaje.includes('Relé SUBIR = HIGH (activado)')) {
                confirmarMotorActivado('SUBIENDO');
            }
            
            // 3. MOVIMIENTO - BAJAR
            else if (mensaje.includes('[ESTADO_MOVIMIENTO_BAJANDO]')) {
                const pisoDestino = extraerPisoDestino(mensaje);
                iniciarMovimiento('BAJANDO', pisoDestino);
            }
            
            // 4. CONFIRMACIÓN MOTOR BAJANDO
            else if (mensaje.includes('Relé BAJAR = HIGH (activado)')) {
                confirmarMotorActivado('BAJANDO');
            }
            
            // 5. LLEGADA A PISO
            else if (mensaje.includes('Llegado a Piso')) {
                const pisoLlegada = extraerPisoLlegada(mensaje);
                llegarAPiso(pisoLlegada);
            }
            
            // 6. APERTURA DE PUERTAS - INICIO
            else if (mensaje.includes('[ESTADO_APERTURA_PUERTAS]')) {
                const piso = extraerPisoDestino(mensaje) || estadoSimulacion.pisoActual;
                prepararAperturaPuertas(piso);
            }
            
            // 7. ACTIVACIÓN DE CERRADURAS - ABRIR PUERTAS (10 SEGUNDOS)
            else if (mensaje.includes('Apertura: Activando relé(s) de cerradura por 10000 ms')) {
                abrirPuertas();
            }
            
            // 8. PUERTAS TOTALMENTE ABIERTAS
            else if (mensaje.includes('Relés de cerradura DESACTIVADOS')) {
                puertasTotalmenteAbiertas();
            }
            
            // 9. ESPERA CON PUERTAS ABIERTAS
            else if (mensaje.includes('Puertas abiertas (esperando) por 10000 ms')) {
                mantenerPuertasAbiertas();
            }
            
            // 10. VENTANA INTERNA - CERRAR PUERTAS
            else if (mensaje.includes('[ESTADO_VENTANA_INTERNA]')) {
                entrarEnVentanaInterna();
            }
            
            // 11. ESTADO DE EMERGENCIA
            else if (mensaje.includes('[ESTADO_EMERGENCIA]')) {
                const razon = mensaje.replace('[ESTADO_EMERGENCIA]', '').trim();
                activarEmergencia(razon);
            }
            
            // 12. FIN DE VENTANA
            else if (mensaje.includes('Fin de ventana de puertas')) {
                finalizarVentanaPuertas();
            }
            
            // 14. LLAMADAS EXTERNAS
            else if (mensaje.includes('Llamada externa agregada')) {
                const pisoLlamada = extraerPisoLlamada(mensaje);
                mostrarLlamadaExterna(pisoLlamada);
            }
            
            // 15. ORDEN INTERNA
            else if (mensaje.includes('Orden INTERNA')) {
                const pisoDestino = extraerPisoLlamada(mensaje);
                procesarOrdenInterna(pisoDestino);
            }
            
            // 16. COLA DE LLAMADAS
            else if (mensaje.includes('Cola extern:')) {
                const cola = extraerColaLlamadas(mensaje);
                actualizarColaLlamadas(cola);
            }
            
            // 17. INICIO DEL SISTEMA
            else if (mensaje.includes('=== INICIO SISTEMA ASCENSOR')) {
                reiniciarSimulacion();
            }
            
            // 18. AUTODIAGNÓSTICO OK
            else if (mensaje.includes('=== AUTODIAGNÓSTICO OK ===')) {
                sistemaListo();
            }
            
            // 19. MOTOR PARADO
            else if (mensaje.includes('Motor PARADO')) {
                // Solo procesar si no es una llegada reciente
                setTimeout(() => {
                    if (estadoSimulacion.movimiento !== 'DETENIDO' && !estadoSimulacion.emergencia) {
                        detenerMovimiento();
                    }
                }, 100);
            }
        }

        // ===== FUNCIONES ESPECÍFICAS DE SIMULACIÓN =====
        function extraerPisoDestino(mensaje) {
            const match = mensaje.match(/P(\d+)/);
            return match ? parseInt(match[1]) : null;
        }

        function extraerPisoLlegada(mensaje) {
            const match = mensaje.match(/Piso (\d+)/);
            return match ? parseInt(match[1]) : estadoSimulacion.pisoActual;
        }

        function extraerPisoLlamada(mensaje) {
            const match = mensaje.match(/P(\d+)/);
            return match ? parseInt(match[1]) : null;
        }

        function extraerColaLlamadas(mensaje) {
            const match = mensaje.match(/\[(\d+), (\d+)\]/);
            return match ? [parseInt(match[1]), parseInt(match[2])] : [0, 0];
        }

        function iniciarMovimiento(direccion, pisoDestino) {
            if (estadoSimulacion.emergencia) return;
            
            // Si las puertas están abiertas, cerrarlas primero
            if (estadoSimulacion.puertasAbiertas) {
                cerrarPuertas();
                // Esperar a que se cierren antes de mover (2 segundos para cerrar)
                setTimeout(() => {
                    realizarMovimiento(direccion, pisoDestino);
                }, 2000);
            } else {
                realizarMovimiento(direccion, pisoDestino);
            }
        }

        function realizarMovimiento(direccion, pisoDestino) {
            estadoSimulacion.movimiento = direccion;
            estadoSimulacion.pisoDestino = pisoDestino;
            estadoSimulacion.estado = direccion;
            
            // Actualizar clase de piso en la cabina
            elementos.elevatorCabin.className = 'elevator-cabin';
            elementos.elevatorCabin.classList.add(`floor-${pisoDestino}`);
            
            // Actualizar UI
            elementos.cabinStatus.textContent = `${direccion} → P${pisoDestino}`;
            elementos.targetFloorDisplay.textContent = `P${pisoDestino}`;
            elementos.currentState.textContent = direccion;
            
            // Aplicar animación de movimiento
            elementos.elevatorCabin.classList.remove('moving-up', 'moving-down');
            elementos.elevatorCabin.classList.add(`moving-${direccion.toLowerCase()}`);
            
            // Calcular tiempo de movimiento basado en distancia
            const distancia = Math.abs(pisoDestino - estadoSimulacion.pisoActual);
            const tiempoMovimiento = distancia * movementTimePerFloor;
            
            // Actualizar piso actual al final del movimiento
            setTimeout(() => {
                estadoSimulacion.pisoActual = pisoDestino;
                elementos.cabinFloor.textContent = pisoDestino;
                elementos.currentFloorDisplay.textContent = pisoDestino;
            }, tiempoMovimiento);
        }

        function confirmarMotorActivado(direccion) {
            if (estadoSimulacion.emergencia) return;
            
            // Efecto visual de motor activado
            elementos.elevatorCabin.classList.add('motor-active');
            
            setTimeout(() => {
                elementos.elevatorCabin.classList.remove('motor-active');
            }, 1000);
            
            estadoSimulacion.motorActivado = true;
        }

        function llegarAPiso(pisoLlegada) {
            // Detener movimiento
            estadoSimulacion.movimiento = 'DETENIDO';
            elementos.elevatorCabin.classList.remove('moving-up', 'moving-down');
            
            // Actualizar clase de piso
            elementos.elevatorCabin.className = 'elevator-cabin';
            elementos.elevatorCabin.classList.add(`floor-${pisoLlegada}`);
            
            estadoSimulacion.pisoActual = pisoLlegada;
            elementos.cabinFloor.textContent = pisoLlegada;
            elementos.currentFloorDisplay.textContent = pisoLlegada;
            
            // Esperar 0.5s (seguridad) y preparar apertura
            setTimeout(() => {
                if (!estadoSimulacion.emergencia) {
                    elementos.cabinStatus.textContent = 'PREPARANDO APERTURA...';
                }
            }, 500);
        }

        function prepararAperturaPuertas(piso) {
            if (estadoSimulacion.emergencia) return;
            
            estadoSimulacion.estado = 'PREPARANDO APERTURA';
            elementos.cabinStatus.textContent = 'PREPARANDO APERTURA...';
            elementos.currentState.textContent = 'PREPARANDO APERTURA';
        }

        function abrirPuertas() {
            if (estadoSimulacion.emergencia) return;
            
            estadoSimulacion.puertasAbiertas = true;
            estadoSimulacion.puertasCerradas = false;
            estadoSimulacion.estado = 'ABRIENDO PUERTAS';
            
            // Aplicar animación de apertura
            elementos.cabinDoors.classList.remove('doors-closed', 'doors-closing');
            elementos.cabinDoors.classList.add('doors-open');
            
            elementos.cabinStatus.textContent = 'ABRIENDO PUERTAS...';
            elementos.currentState.textContent = 'ABRIENDO PUERTAS';
            
            // Iniciar temporizador de 10 segundos
            iniciarTemporizadorApertura(10);
        }

        function puertasTotalmenteAbiertas() {
            estadoSimulacion.estado = 'PUERTAS ABIERTAS';
            elementos.cabinStatus.textContent = 'PUERTAS ABIERTAS';
            elementos.currentState.textContent = 'PUERTAS ABIERTAS';
        }

        function mantenerPuertasAbiertas() {
            // Confirmar estado
            elementos.cabinStatus.textContent = 'PUERTAS ABIERTAS - ESPERANDO';
        }

        function entrarEnVentanaInterna() {
            if (estadoSimulacion.emergencia) return;
            
            estadoSimulacion.enVentanaInterna = true;
            estadoSimulacion.estado = 'VENTANA INTERNA';
            
            // CERRAR PUERTAS (esto es lo que solicitas)
            cerrarPuertas();
            
            elementos.cabinStatus.textContent = 'VENTANA INTERNA - ESPERANDO ORDEN';
            elementos.currentState.textContent = 'VENTANA INTERNA';
            
            // Iniciar temporizador de 10 segundos para ventana interna
            iniciarTemporizadorVentanaInterna(10);
        }

        function finalizarVentanaPuertas() {
            // Solo informativo, ya las puertas se cerraron en entrarEnVentanaInterna
            elementos.cabinStatus.textContent = 'FIN DE VENTANA';
        }

        function cerrarPuertas() {
            if (estadoSimulacion.emergencia) return;
            
            estadoSimulacion.puertasAbiertas = false;
            estadoSimulacion.puertasCerradas = true;
            estadoSimulacion.estado = 'CERRANDO PUERTAS';
            
            // Aplicar animación de cierre
            elementos.cabinDoors.classList.remove('doors-open');
            elementos.cabinDoors.classList.add('doors-closing');
            
            elementos.cabinStatus.textContent = 'CERRANDO PUERTAS...';
            elementos.currentState.textContent = 'CERRANDO PUERTAS';
            
            // Ocultar temporizador
            elementos.doorTimer.classList.remove('show');
            
            // Limpiar temporizador si existía
            if (estadoSimulacion.temporizadorPuertas) {
                clearTimeout(estadoSimulacion.temporizadorPuertas);
                estadoSimulacion.temporizadorPuertas = null;
            }
            
            if (estadoSimulacion.temporizadorDisplay) {
                clearInterval(estadoSimulacion.temporizadorDisplay);
                estadoSimulacion.temporizadorDisplay = null;
            }
            
            // Después de cerrar, cambiar a ESPERANDO
            setTimeout(() => {
                elementos.cabinDoors.classList.remove('doors-closing');
                elementos.cabinDoors.classList.add('doors-closed');
                
                if (!estadoSimulacion.emergencia) {
                    if (estadoSimulacion.enVentanaInterna) {
                        estadoSimulacion.estado = 'VENTANA INTERNA';
                        elementos.cabinStatus.textContent = 'VENTANA INTERNA - ESPERANDO';
                        elementos.currentState.textContent = 'VENTANA INTERNA';
                    } else {
                        estadoSimulacion.estado = 'ESPERANDO';
                        elementos.cabinStatus.textContent = 'ESPERANDO';
                        elementos.currentState.textContent = 'ESPERANDO';
                    }
                }
            }, doorAnimationTime); // Usar la constante de tiempo
        }

        function iniciarTemporizadorApertura(segundos) {
            // Mostrar temporizador
            elementos.timerDisplay.textContent = `${segundos}s`;
            elementos.doorTimer.classList.add('show');
            
            let contador = segundos;
            estadoSimulacion.temporizadorDisplay = setInterval(() => {
                contador--;
                elementos.timerDisplay.textContent = `${contador}s`;
                
                if (contador <= 0) {
                    clearInterval(estadoSimulacion.temporizadorDisplay);
                    elementos.doorTimer.classList.remove('show');
                }
            }, 1000);
            
            // Programar finalización de apertura
            if (estadoSimulacion.temporizadorPuertas) {
                clearTimeout(estadoSimulacion.temporizadorPuertas);
            }
            
            estadoSimulacion.temporizadorPuertas = setTimeout(() => {
                // Las puertas permanecen abiertas, no se cierran automáticamente
                // La ventana interna se activará con mensaje separado
                puertasTotalmenteAbiertas();
            }, segundos * 1000);
        }

        function iniciarTemporizadorVentanaInterna(segundos) {
            // Mostrar temporizador
            elementos.timerDisplay.textContent = `${segundos}s`;
            elementos.doorTimer.classList.add('show');
            
            let contador = segundos;
            estadoSimulacion.temporizadorDisplay = setInterval(() => {
                contador--;
                elementos.timerDisplay.textContent = `${contador}s`;
                
                if (contador <= 0) {
                    clearInterval(estadoSimulacion.temporizadorDisplay);
                    elementos.doorTimer.classList.remove('show');
                    
                    // Finalizar ventana interna
                    estadoSimulacion.enVentanaInterna = false;
                    if (!estadoSimulacion.emergencia) {
                        estadoSimulacion.estado = 'ESPERANDO';
                        elementos.cabinStatus.textContent = 'ESPERANDO';
                        elementos.currentState.textContent = 'ESPERANDO';
                    }
                }
            }, 1000);
        }

        function activarEmergencia() {
            estadoSimulacion.emergencia = true;
            estadoSimulacion.movimiento = 'DETENIDO';
            estadoSimulacion.enVentanaInterna = false;
            
            // Detener cualquier temporizador
            if (estadoSimulacion.temporizadorPuertas) {
                clearTimeout(estadoSimulacion.temporizadorPuertas);
                estadoSimulacion.temporizadorPuertas = null;
            }
            
            if (estadoSimulacion.temporizadorDisplay) {
                clearInterval(estadoSimulacion.temporizadorDisplay);
                estadoSimulacion.temporizadorDisplay = null;
            } 'Sistema detenido.Esper reinicio físic.'
            
            // Actualizar UI
            elementos.elevatorCabin.classList.add('emergency');
            elementos.elevatorCabin.classList.remove('moving-up', 'moving-down');
            elementos.emergencyReason.textContent = 'Sistema detenido. Esperar reinicio físico.';
            elementos.emergencyPanel.classList.add('show');
            elementos.cabinStatus.textContent = '🚨 EMERGENCIA';
            elementos.currentState.textContent = 'EMERGENCIA';
            elementos.currentState.style.color = '#ef4444';
            
            elementos.internalBtns.forEach(btn => btn.disabled = true);
            elementos.callBtns.forEach(btn => btn.disabled = true);
            elementos.btnOpenDoor.disabled = true;
            
            // Ocultar temporizador
            elementos.doorTimer.classList.remove('show');
        }

        function mantenerEmergencia() {
            // Solo mantener el estado
            elementos.cabinStatus.textContent = 'SISTEMA BLOQUEADO';
        }

        function mostrarLlamadaExterna(piso) {
            if (!piso) return;
            
            // Iluminar botón externo correspondiente
            elementos.callBtns.forEach(btn => {
                if (parseInt(btn.dataset.floor) === piso) {
                    btn.classList.add('active');
                    setTimeout(() => {
                        btn.classList.remove('active');
                    }, 3000);
                }
            });
            
            // Agregar a cola de llamadas
            if (!estadoSimulacion.llamadasExternas.includes(piso)) {
                estadoSimulacion.llamadasExternas.push(piso);
                actualizarVisualColaLlamadas();
            }
        }

        function procesarOrdenInterna(piso) {
            if (!piso) return;
            
            // Iluminar botón interno
            elementos.internalBtns.forEach(btn => {
                if (parseInt(btn.dataset.floor) === piso) {
                    btn.classList.add('active');
                    setTimeout(() => {
                        btn.classList.remove('active');
                    }, 3000);
                }
            });
            
            // Si está en ventana interna y recibe orden interna, cancelar ventana
            if (estadoSimulacion.enVentanaInterna) {
                estadoSimulacion.enVentanaInterna = false;
                
                // Limpiar temporizador de ventana interna
                if (estadoSimulacion.temporizadorDisplay) {
                    clearInterval(estadoSimulacion.temporizadorDisplay);
                    estadoSimulacion.temporizadorDisplay = null;
                }
                
                elementos.doorTimer.classList.remove('show');
            }
            
            // Si está detenido, iniciar movimiento inmediato
            if (estadoSimulacion.movimiento === 'DETENIDO' && !estadoSimulacion.emergencia) {
                // Si las puertas están abiertas, cerrarlas primero
                if (estadoSimulacion.puertasAbiertas) {
                    cerrarPuertas();
                    setTimeout(() => {
                        iniciarMovimiento(
                            piso > estadoSimulacion.pisoActual ? 'SUBIENDO' : 'BAJANDO',
                            piso
                        );
                    }, 2000);
                } else {
                    iniciarMovimiento(
                        piso > estadoSimulacion.pisoActual ? 'SUBIENDO' : 'BAJANDO',
                        piso
                    );
                }
            }
        }

        function actualizarColaLlamadas(cola) {
            estadoSimulacion.colaLlamadas = cola.filter(p => p !== 0);
            actualizarVisualColaLlamadas();
        }

        function actualizarVisualColaLlamadas() {
            elementos.queueItems.innerHTML = '';
            
            // Mostrar llamadas externas
            estadoSimulacion.llamadasExternas.forEach(piso => {
                const div = document.createElement('div');
                div.className = 'queue-item';
                div.textContent = piso;
                elementos.queueItems.appendChild(div);
            });
            
            // Mostrar cola del sistema
            estadoSimulacion.colaLlamadas.forEach(piso => {
                const div = document.createElement('div');
                div.className = 'queue-item';
                div.textContent = piso;
                div.style.background = '#3b82f6';
                elementos.queueItems.appendChild(div);
            });
            
            // Mostrar/ocultar panel según si hay llamadas
            if (estadoSimulacion.llamadasExternas.length > 0 || estadoSimulacion.colaLlamadas.length > 0) {
                elementos.callQueue.classList.add('show');
            } else {
                elementos.callQueue.classList.remove('show');
            }
        }

        function reiniciarSimulacion() {
            // Resetear estado
            estadoSimulacion = {
                pisoActual: 1,
                pisoDestino: null,
                estado: 'ESPERANDO',
                puertasAbiertas: false,
                puertasCerradas: true,
                emergencia: false,
                movimiento: 'DETENIDO',
                temporizadorPuertas: null,
                temporizadorDisplay: null,
                colaLlamadas: [],
                llamadasExternas: [],
                motorActivado: false,
                enVentanaInterna: false
            };
            
            // Resetear UI
            elementos.elevatorCabin.className = 'elevator-cabin floor-1';
            elementos.elevatorCabin.classList.remove('emergency', 'moving-up', 'moving-down', 'motor-active');
            elementos.cabinDoors.className = 'cabin-doors doors-closed';
            elementos.cabinDoors.classList.remove('doors-open', 'doors-closing');
            elementos.cabinFloor.textContent = '1';
            elementos.cabinStatus.textContent = 'ESPERANDO';
            elementos.currentFloorDisplay.textContent = '1';
            elementos.targetFloorDisplay.textContent = '--';
            elementos.currentState.textContent = 'ESPERANDO';
            elementos.currentState.style.color = '';
            elementos.emergencyPanel.classList.remove('show');
            elementos.doorTimer.classList.remove('show');
            elementos.callQueue.classList.remove('show');
            
            // Reactivar controles
            elementos.internalBtns.forEach(btn => btn.disabled = false);
            elementos.callBtns.forEach(btn => btn.disabled = false);
            elementos.btnOpenDoor.disabled = false;
            
            // Limpiar cola visual
            elementos.queueItems.innerHTML = '';
        }

        function sistemaListo() {
            elementos.cabinStatus.textContent = 'SISTEMA LISTO';
            elementos.currentState.textContent = 'OPERATIVO';
            
            // Efecto visual
            elementos.elevatorCabin.style.boxShadow = '0 0 30px #10b981';
            setTimeout(() => {
                elementos.elevatorCabin.style.boxShadow = 
                    '0 5px 20px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1)';
            }, 1000);
        }

        function detenerMovimiento() {
            estadoSimulacion.movimiento = 'DETENIDO';
            elementos.elevatorCabin.classList.remove('moving-up', 'moving-down');
            elementos.cabinStatus.textContent = 'DETENIDO';
        }

        // ===== EVENT LISTENERS =====
        // Botón abrir puerta manualmente
        elementos.btnOpenDoor.addEventListener('click', () => {
            if (!estadoSimulacion.emergencia && estadoSimulacion.movimiento === 'DETENIDO') {
                if (estadoSimulacion.puertasAbiertas) {
                    // Si ya están abiertas, cerrarlas
                    cerrarPuertas();
                } else {
                    // Si están cerradas, abrirlas
                    abrirPuertas();
                }
            }
        });

        // Botones internos
        elementos.internalBtns.forEach(btn => {
            if (btn.id !== 'btnOpenDoor') {
                btn.addEventListener('click', () => {
                    const piso = parseInt(btn.dataset.floor);
                    if (!estadoSimulacion.emergencia) {
                        procesarOrdenInterna(piso);
                    }
                });
            }
        });

        // Botones externos
        elementos.callBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const piso = parseInt(btn.dataset.floor);
                if (!estadoSimulacion.emergencia) {
                    mostrarLlamadaExterna(piso);
                }
            });
        });

        // ===== INICIALIZACIÓN FIREBASE =====
        refMensajes.on("child_added", snapshot => {
            const data = snapshot.val();
            if (!data) return;
            
            const ts = data.ts || 0;
            const piso = data.piso || "-";
            const estado = data.estado || "-";
            const mensaje = data.mensaje || "";
            
            registrarInicio(ts);
            const fecha = convertirMillisAFechaReal(ts);
            agregarEventoTabla(fecha, piso, estado, mensaje);
        });

        refMensajes.on("value", () => {
            actualizarEstadoConexion(true);
        });

        // Manejar desconexión
        refMensajes.onDisconnect().update({});

        // ===== INICIALIZACIÓN SIMULACIÓN =====
        // Simular mensaje inicial
        setTimeout(() => {
            agregarEventoTabla(
                new Date().toLocaleTimeString() + ' ' + new Date().toLocaleDateString(),
                1,
                0,
                '=== INICIO SISTEMA ASCENSOR 3 PISOS - CONFIGURACION ESTRICTA ==='
            );
            
            setTimeout(() => {
                agregarEventoTabla(
                    new Date().toLocaleTimeString() + ' ' + new Date().toLocaleDateString(),
                    1,
                    0,
                    '=== AUTODIAGNÓSTICO OK ==='
                );
            }, 1000);
        }, 500);
    </script>
</body>
