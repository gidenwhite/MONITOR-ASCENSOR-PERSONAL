<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ascensor 3 Pisos - Tiempo Real</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== RESET Y BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* ===== PANEL IZQUIERDO - FIREBASE ===== */
        .panel-firebase {
            width: 35%;
            min-width: 400px;
            height: 100vh;
            background: rgba(15, 23, 42, 0.95);
            border-right: 2px solid #334155;
            padding: 25px;
            overflow-y: auto;
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        .panel-firebase::-webkit-scrollbar {
            width: 10px;
        }

        .panel-firebase::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 5px;
        }

        .panel-firebase::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 5px;
        }

        .firebase-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3b82f6;
        }

        .firebase-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            color: #60a5fa;
        }

        .firebase-title i {
            color: #3b82f6;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Tabla de eventos */
        #tablaEventos {
            width: 100%;
            border-collapse: collapse;
        }

        #tablaEventos tr {
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            transition: background 0.3s;
        }

        #tablaEventos tr:hover {
            background: rgba(30, 41, 59, 0.5);
        }

        #tablaEventos th {
            background: #1e293b;
            color: #cbd5e1;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #3b82f6;
        }

        #tablaEventos td {
            padding: 14px 12px;
            font-size: 0.9rem;
            color: #cbd5e1;
            vertical-align: top;
        }

        /* ===== PANEL DERECHO - SIMULACI√ìN ===== */
        .panel-simulacion {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* Header de simulaci√≥n */
        .sim-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
        }

        .sim-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sim-title h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .sim-title i {
            font-size: 2rem;
            color: #3b82f6;
        }

        /* Indicadores de estado */
        .state-indicators {
            display: flex;
            gap: 15px;
        }

        .state-box {
            background: rgba(30, 41, 59, 0.7);
            padding: 12px 20px;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
            min-width: 150px;
            text-align: center;
        }

        .state-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .state-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #60a5fa;
        }

        /* ===== CONSTRUCCI√ìN DEL ASCENSOR ===== */
        .construction {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Estructura met√°lica (tubo cuadrado) */
        .metal-frame {
            width: 450px;
            height: 550px;
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            border-radius: 15px;
            position: relative;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 15px 35px rgba(0, 0, 0, 0.4);
            border: 12px solid #1e293b;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Pisos */
        .floor {
            flex: 1;
            position: relative;
            border-bottom: 3px solid #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floor:last-child {
            border-bottom: none;
        }

        .floor-number {
            position: absolute;
            left: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #f1f5f9;
            background: rgba(30, 41, 59, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #475569;
        }

        /* Cabina del ascensor */
        .elevator-cabin {
            width: 300px;
            height: 160px;
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            border-radius: 12px;
            position: absolute;
            left: 75px;
            bottom: 20px;
            transition: bottom 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 3px solid #1e293b;
            z-index: 20;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Cabina en emergencia */
        .elevator-cabin.emergency {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            animation: emergencyPulse 1s infinite;
        }

        @keyframes emergencyPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.8); }
        }

        /* Indicadores de la cabina */
        .cabin-indicators {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .current-floor {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cabin-status {
            font-size: 1rem;
            color: #dbeafe;
            padding: 6px 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Controles internos de la cabina */
        .internal-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .internal-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #e2e8f0;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .internal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
        }

        .internal-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        /* Puertas de la cabina */
        .cabin-doors {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 10px;
        }

        .door {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #1f2937;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .door-left {
            left: 0;
            border-right: 1px solid #1f2937;
        }

        .door-right {
            right: 0;
            border-left: 1px solid #1f2937;
        }

        .doors-open .door-left {
            transform: translateX(-100%);
        }

        .doors-open .door-right {
            transform: translateX(100%);
        }

        /* Botones de llamada externa */
        .external-calls {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 10;
        }

        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #94a3b8;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .call-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .call-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            color: white;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            animation: callPulse 1.5s infinite;
        }

        @keyframes callPulse {
            0%, 100% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.6); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.9); }
        }

        /* Panel de emergencia */
        .emergency-panel {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(220, 38, 38, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #fecaca;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
            max-width: 350px;
            z-index: 1000;
            display: none;
        }

        .emergency-panel.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50%) translateX(100px);
            }
            to { 
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }

        .emergency-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .emergency-header i {
            font-size: 2.5rem;
            color: white;
        }

        .emergency-title {
            font-size: 1.8rem;
            color: white;
            font-weight: 700;
        }

        .emergency-reason {
            color: #fecaca;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Temporizador de puertas */
        .door-timer {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(30, 41, 59, 0.9);
            padding: 15px 25px;
            border-radius: 12px;
            border: 2px solid #3b82f6;
            display: none;
            align-items: center;
            gap: 15px;
        }

        .door-timer.show {
            display: flex;
        }

        .timer-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .timer-display {
            font-size: 1.8rem;
            font-weight: 700;
            color: #60a5fa;
            font-variant-numeric: tabular-nums;
        }

        /* Cola de llamadas */
        .call-queue {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(30, 41, 59, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #10b981;
            min-width: 200px;
        }

        .queue-title {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .queue-items {
            display: flex;
            gap: 10px;
        }

        .queue-item {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #10b981;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            body {
                flex-direction: column;
            }
            
            .panel-firebase {
                width: 100%;
                height: 50vh;
                min-width: unset;
            }
            
            .panel-simulacion {
                height: 50vh;
            }
            
            .metal-frame {
                width: 350px;
                height: 400px;
            }
            
            .elevator-cabin {
                width: 230px;
                height: 130px;
                left: 60px;
            }
            
            .current-floor {
                font-size: 2.2rem;
            }
            
            .emergency-panel {
                position: relative;
                top: unset;
                right: unset;
                transform: none;
                margin: 20px auto;
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            .firebase-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .sim-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
            
            .state-indicators {
                flex-wrap: wrap;
            }
            
            .metal-frame {
                width: 300px;
                height: 350px;
            }
            
            .elevator-cabin {
                width: 200px;
                height: 110px;
                left: 50px;
            }
            
            .internal-btn {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .call-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }

        /* Animaci√≥n de movimiento */
        @keyframes moveUp {
            from { transform: translateY(0); }
            to { transform: translateY(-1px); }
        }

        @keyframes moveDown {
            from { transform: translateY(0); }
            to { transform: translateY(1px); }
        }

        .moving-up {
            animation: moveUp 0.5s ease-in-out infinite alternate;
        }

        .moving-down {
            animation: moveDown 0.5s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <!-- PANEL IZQUIERDO - FIREBASE -->
    <div class="panel-firebase">
        <div class="firebase-header">
            <div class="firebase-title">
                <i class="fas fa-database"></i>
                <span>Registro en Tiempo Real</span>
            </div>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionText">Conectando...</span>
            </div>
        </div>
        
        <table id="tablaEventos">
            <thead>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Piso</th>
                    <th>Estado</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <tbody id="tablaEventosBody">
                <!-- Las filas se insertar√°n aqu√≠ din√°micamente -->
            </tbody>
        </table>
    </div>

    <!-- PANEL DERECHO - SIMULACI√ìN -->
    <div class="panel-simulacion">
        <!-- Header -->
        <div class="sim-header">
            <div class="sim-title">
                <i class="fas fa-elevator"></i>
                <h1>SIMULADOR DE ASCENSOR</h1>
            </div>
            
            <div class="state-indicators">
                <div class="state-box">
                    <div class="state-label">Estado Actual</div>
                    <div class="state-value" id="currentState">ESPERANDO</div>
                </div>
                <div class="state-box">
                    <div class="state-label">Piso Actual</div>
                    <div class="state-value" id="currentFloorDisplay">1</div>
                </div>
                <div class="state-box">
                    <div class="state-label">Destino</div>
                    <div class="state-value" id="targetFloorDisplay">--</div>
                </div>
            </div>
        </div>

        <!-- Construcci√≥n del ascensor -->
        <div class="construction">
            <!-- Estructura met√°lica -->
            <div class="metal-frame">
                <!-- Piso 3 -->
                <div class="floor" style="border-bottom: 3px solid #1e293b;">
                    <div class="floor-number">3</div>
                </div>
                
                <!-- Piso 2 -->
                <div class="floor" style="border-bottom: 3px solid #1e293b;">
                    <div class="floor-number">2</div>
                </div>
                
                <!-- Piso 1 -->
                <div class="floor">
                    <div class="floor-number">1</div>
                </div>

                <!-- Cabina del ascensor -->
                <div class="elevator-cabin" id="elevatorCabin" style="bottom: 20px;">
                    <!-- Indicadores -->
                    <div class="cabin-indicators">
                        <div class="current-floor" id="cabinFloor">1</div>
                        <div class="cabin-status" id="cabinStatus">ESPERANDO</div>
                    </div>
                    
                    <!-- Controles internos -->
                    <div class="internal-controls">
                        <button class="internal-btn" data-floor="1">1</button>
                        <button class="internal-btn" data-floor="2">2</button>
                        <button class="internal-btn" data-floor="3">3</button>
                        <button class="internal-btn" id="btnOpenDoor">
                            <i class="fas fa-door-open"></i>
                        </button>
                    </div>
                    
                    <!-- Puertas -->
                    <div class="cabin-doors" id="cabinDoors">
                        <div class="door door-left"></div>
                        <div class="door door-right"></div>
                    </div>
                </div>
            </div>

            <!-- Botones de llamada externa -->
            <div class="external-calls">
                <button class="call-btn" data-floor="3">3</button>
                <button class="call-btn" data-floor="2">2</button>
                <button class="call-btn" data-floor="1">1</button>
            </div>
        </div>
    </div>

    <!-- Panel de emergencia -->
    <div class="emergency-panel" id="emergencyPanel">
        <div class="emergency-header">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="emergency-title">EMERGENCIA ACTIVADA</div>
        </div>
        <div class="emergency-reason" id="emergencyReason">
            Sistema detenido por seguridad
        </div>
        <div style="color: #fecaca; font-size: 0.9rem;">
            <i class="fas fa-info-circle"></i>
            Requiere reinicio f√≠sico del sistema
        </div>
    </div>

    <!-- Temporizador de puertas -->
    <div class="door-timer" id="doorTimer">
        <div class="timer-label">
            <i class="far fa-clock"></i> Cierre en:
        </div>
        <div class="timer-display" id="timerDisplay">10s</div>
    </div>

    <!-- Cola de llamadas -->
    <div class="call-queue" id="callQueue">
        <div class="queue-title">
            <i class="fas fa-list-ol"></i> Cola de Llamadas
        </div>
        <div class="queue-items" id="queueItems">
            <!-- Se llenar√° din√°micamente -->
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyAU31I1rNQCDLxG-ayjKS61uTo6oUuCmCA",
            authDomain: "monitor-ascensor.firebaseapp.com",
            databaseURL: "https://monitor-ascensor-default-rtdb.firebaseio.com",
            projectId: "monitor-ascensor",
            storageBucket: "monitor-ascensor.firebasestorage.app",
            messagingSenderId: "64032364230",
            appId: "1:64032364230:web:8afb090f6debefeccfa9c7"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const refMensajes = db.ref("messages");

        // ===== VARIABLES DE ESTADO =====
        let millisESP32_inicio = null;
        let estadoSimulacion = {
            pisoActual: 1,
            pisoDestino: null,
            estado: 'ESPERANDO',
            puertasAbiertas: false,
            emergencia: false,
            movimiento: 'DETENIDO',
            temporizadorPuertas: null,
            colaLlamadas: [],
            llamadasExternas: []
        };

        // ===== ELEMENTOS DOM =====
        const elementos = {
            // Firebase
            statusDot: document.getElementById('statusDot'),
            connectionText: document.getElementById('connectionText'),
            tablaEventosBody: document.getElementById('tablaEventosBody'),
            
            // Simulaci√≥n
            elevatorCabin: document.getElementById('elevatorCabin'),
            cabinFloor: document.getElementById('cabinFloor'),
            cabinStatus: document.getElementById('cabinStatus'),
            cabinDoors: document.getElementById('cabinDoors'),
            currentFloorDisplay: document.getElementById('currentFloorDisplay'),
            targetFloorDisplay: document.getElementById('targetFloorDisplay'),
            currentState: document.getElementById('currentState'),
            
            // Paneles
            emergencyPanel: document.getElementById('emergencyPanel'),
            emergencyReason: document.getElementById('emergencyReason'),
            doorTimer: document.getElementById('doorTimer'),
            timerDisplay: document.getElementById('timerDisplay'),
            callQueue: document.getElementById('callQueue'),
            queueItems: document.getElementById('queueItems'),
            
            // Botones
            btnOpenDoor: document.getElementById('btnOpenDoor'),
            internalBtns: document.querySelectorAll('.internal-btn'),
            callBtns: document.querySelectorAll('.call-btn')
        };

        // ===== FUNCIONES DE FIREBASE =====
        function registrarInicio(millisLeido) {
            if (millisESP32_inicio === null) {
                millisESP32_inicio = millisLeido;
                actualizarEstadoConexion(true);
            }
        }

        function convertirMillisAFechaReal(millisESP32) {
            if (millisESP32_inicio === null) return "Calculando...";
            const ahora = Date.now();
            const offset = millisESP32_inicio - millisESP32;
            const fecha = new Date(ahora - offset);
            return fecha.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            }) + ' ' + fecha.toLocaleDateString('es-ES');
        }

        function agregarEventoTabla(fecha, piso, estado, mensaje) {
            const tr = document.createElement('tr');
            
            // Determinar clase seg√∫n tipo de mensaje
            let rowClass = '';
            if (mensaje.includes('EMERGENCIA') || mensaje.includes('!!!')) {
                rowClass = 'emergency-row';
                tr.style.backgroundColor = 'rgba(220, 38, 38, 0.1)';
            } else if (mensaje.includes('SUBIR') || mensaje.includes('BAJAR')) {
                rowClass = 'movement-row';
                tr.style.backgroundColor = 'rgba(59, 130, 246, 0.1)';
            } else if (mensaje.includes('PUERTA') || mensaje.includes('Apertura')) {
                rowClass = 'door-row';
                tr.style.backgroundColor = 'rgba(34, 197, 94, 0.1)';
            }
            
            tr.innerHTML = `
                <td>${fecha}</td>
                <td>${piso}</td>
                <td>${estado}</td>
                <td>${mensaje}</td>
            `;
            
            elementos.tablaEventosBody.insertBefore(tr, elementos.tablaEventosBody.firstChild);
            
            // Mantener m√°ximo 50 filas
            if (elementos.tablaEventosBody.children.length > 50) {
                elementos.tablaEventosBody.removeChild(elementos.tablaEventosBody.lastChild);
            }
            
            // Procesar mensaje para simulaci√≥n
            procesarMensajeParaSimulacion(mensaje, piso, estado);
        }

        function actualizarEstadoConexion(conectado) {
            if (conectado) {
                elementos.statusDot.classList.add('connected');
                elementos.connectionText.textContent = 'Conectado';
                elementos.connectionText.style.color = '#10b981';
            } else {
                elementos.statusDot.classList.remove('connected');
                elementos.connectionText.textContent = 'Desconectado';
                elementos.connectionText.style.color = '#ef4444';
            }
        }

        // ===== FUNCIONES DE SIMULACI√ìN =====
        function procesarMensajeParaSimulacion(mensaje, piso, estadoCodigo) {
            console.log('Procesando mensaje:', mensaje);
            
            // 1. MOVIMIENTO - SUBIR
            if (mensaje.includes('[ESTADO_MOVIMIENTO_SUBIENDO]')) {
                const pisoDestino = extraerPisoDestino(mensaje);
                iniciarMovimiento('SUBIENDO', pisoDestino);
            }
            
            // 2. CONFIRMACI√ìN MOTOR SUBIENDO
            else if (mensaje.includes('Rel√© SUBIR = HIGH (activado)')) {
                confirmarMotorActivado('SUBIENDO');
            }
            
            // 3. MOVIMIENTO - BAJAR
            else if (mensaje.includes('[ESTADO_MOVIMIENTO_BAJANDO]')) {
                const pisoDestino = extraerPisoDestino(mensaje);
                iniciarMovimiento('BAJANDO', pisoDestino);
            }
            
            // 4. CONFIRMACI√ìN MOTOR BAJANDO
            else if (mensaje.includes('Rel√© BAJAR = HIGH (activado)')) {
                confirmarMotorActivado('BAJANDO');
            }
            
            // 5. LLEGADA A PISO
            else if (mensaje.includes('Llegado a Piso')) {
                const pisoLlegada = extraerPisoLlegada(mensaje);
                llegarAPiso(pisoLlegada);
            }
            
            // 6. APERTURA DE PUERTAS
            else if (mensaje.includes('[ESTADO_APERTURA_PUERTAS]')) {
                abrirPuertas();
            }
            
            // 7. SECUENCIA DE APERTURA
            else if (mensaje.includes('Apertura: Activando rel√©(s)')) {
                iniciarSecuenciaApertura();
            }
            
            // 8. PUERTAS TOTALMENTE ABIERTAS
            else if (mensaje.includes('Rel√©s de cerradura DESACTIVADOS')) {
                puertasTotalmenteAbiertas();
            }
            
            // 9. ESPERA CON PUERTAS ABIERTAS
            else if (mensaje.includes('Puertas abiertas (esperando)')) {
                mantenerPuertasAbiertas();
            }
            
            // 10. FIN DE VENTANA
            else if (mensaje.includes('Fin de ventana de puertas')) {
                cerrarPuertas();
            }
            
            // 11. EMERGENCIA
            else if (mensaje.includes('!!! ENTRANDO EN ESTADO_EMERGENCIA:')) {
                const razon = mensaje.split(': ')[1] || 'Raz√≥n desconocida';
                activarEmergencia(razon);
            }
            
            // 12. ESTADO DE EMERGENCIA
            else if (mensaje.includes('[ESTADO_EMERGENCIA]')) {
                mantenerEmergencia();
            }
            
            // 13. LLAMADAS EXTERNAS
            else if (mensaje.includes('Llamada externa agregada')) {
                const pisoLlamada = extraerPisoLlamada(mensaje);
                mostrarLlamadaExterna(pisoLlamada);
            }
            
            // 14. ORDEN INTERNA
            else if (mensaje.includes('Orden INTERNA')) {
                const pisoDestino = extraerPisoLlamada(mensaje);
                procesarOrdenInterna(pisoDestino);
            }
            
            // 15. COLA DE LLAMADAS
            else if (mensaje.includes('Cola extern:')) {
                const cola = extraerColaLlamadas(mensaje);
                actualizarColaLlamadas(cola);
            }
            
            // 16. INICIO DEL SISTEMA
            else if (mensaje.includes('=== INICIO SISTEMA ASCENSOR')) {
                reiniciarSimulacion();
            }
            
            // 17. AUTODIAGN√ìSTICO OK
            else if (mensaje.includes('=== AUTODIAGN√ìSTICO OK ===')) {
                sistemaListo();
            }
            
            // 18. MOTOR PARADO
            else if (mensaje.includes('Motor PARADO')) {
                // Solo procesar si no es una llegada reciente
                setTimeout(() => {
                    if (estadoSimulacion.movimiento !== 'DETENIDO' && !estadoSimulacion.emergencia) {
                        detenerMovimiento();
                    }
                }, 100);
            }
        }

        // ===== FUNCIONES ESPEC√çFICAS DE SIMULACI√ìN =====
        function extraerPisoDestino(mensaje) {
            const match = mensaje.match(/P(\d+)/);
            return match ? parseInt(match[1]) : null;
        }

        function extraerPisoLlegada(mensaje) {
            const match = mensaje.match(/Piso (\d+)/);
            return match ? parseInt(match[1]) : estadoSimulacion.pisoActual;
        }

        function extraerPisoLlamada(mensaje) {
            const match = mensaje.match(/P(\d+)/);
            return match ? parseInt(match[1]) : null;
        }

        function extraerColaLlamadas(mensaje) {
            const match = mensaje.match(/\[(\d+), (\d+)\]/);
            return match ? [parseInt(match[1]), parseInt(match[2])] : [0, 0];
        }

        function iniciarMovimiento(direccion, pisoDestino) {
            if (estadoSimulacion.emergencia) return;
            
            estadoSimulacion.movimiento = direccion;
            estadoSimulacion.pisoDestino = pisoDestino;
            estadoSimulacion.estado = direccion;
            
            // Cerrar puertas si est√°n abiertas
            if (estadoSimulacion.puertasAbiertas) {
                cerrarPuertas();
                // Esperar a que se cierren antes de mover
                setTimeout(() => {
                    moverCabina(direccion, pisoDestino);
                }, 2000);
            } else {
                moverCabina(direccion, pisoDestino);
            }
            
            // Actualizar UI
            elementos.cabinStatus.textContent = `${direccion} ‚Üí P${pisoDestino}`;
            elementos.targetFloorDisplay.textContent = `P${pisoDestino}`;
            elementos.currentState.textContent = direccion;
            elementos.elevatorCabin.classList.add(`moving-${direccion.toLowerCase()}`);
            
            // Actualizar clase de movimiento
            elementos.elevatorCabin.classList.remove('moving-up', 'moving-down');
            elementos.elevatorCabin.classList.add(`moving-${direccion.toLowerCase()}`);
        }

        function confirmarMotorActivado(direccion) {
            if (estadoSimulacion.emergencia) return;
            
            // Efecto visual de confirmaci√≥n
            elementos.elevatorCabin.style.boxShadow = 
                `0 0 30px ${direccion === 'SUBIENDO' ? '#3b82f6' : '#10b981'}`;
            
            setTimeout(() => {
                elementos.elevatorCabin.style.boxShadow = 
                    '0 5px 20px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1)';
            }, 500);
        }

        function moverCabina(direccion, pisoDestino) {
            // Calcular posici√≥n bottom (piso 1: 20px, piso 2: 200px, piso 3: 380px)
            const posiciones = {1: 20, 2: 200, 3: 380};
            const nuevaPosicion = posiciones[pisoDestino];
            
            if (nuevaPosicion !== undefined) {
                // Duraci√≥n del movimiento basada en distancia
                const distancia = Math.abs(pisoDestino - estadoSimulacion.pisoActual);
                const duracion = distancia * 2000; // 2 segundos por piso
                
                elementos.elevatorCabin.style.transition = `bottom ${duracion}ms cubic-bezier(0.4, 0, 0.2, 1)`;
                elementos.elevatorCabin.style.bottom = `${nuevaPosicion}px`;
                
                // Actualizar piso actual durante el movimiento
                setTimeout(() => {
                    estadoSimulacion.pisoActual = pisoDestino;
                    elementos.cabinFloor.textContent = pisoDestino;
                    elementos.currentFloorDisplay.textContent = pisoDestino;
                }, duracion);
            }
        }

        function llegarAPiso(pisoLlegada) {
            // Detener movimiento
            estadoSimulacion.movimiento = 'DETENIDO';
            elementos.elevatorCabin.classList.remove('moving-up', 'moving-down');
            
            // Posicionar exactamente en el piso
            const posiciones = {1: 20, 2: 200, 3: 380};
            elementos.elevatorCabin.style.transition = 'bottom 100ms ease-out';
            elementos.elevatorCabin.style.bottom = `${posiciones[pisoLlegada]}px`;
            
            estadoSimulacion.pisoActual = pisoLlegada;
            elementos.cabinFloor.textContent = pisoLlegada;
            elementos.currentFloorDisplay.textContent = pisoLlegada;
            
            // Esperar 0.5s y abrir puertas
            setTimeout(() => {
                if (!estadoSimulacion.emergencia) {
                    abrirPuertas();
                }
            }, 500);
        }

        function abrirPuertas() {
            if (estadoSimulacion.emergencia) return;
            
            estadoSimulacion.puertasAbiertas = true;
            estadoSimulacion.estado = 'ABRIENDO PUERTAS';
            
            elementos.cabinDoors.classList.add('doors-open');
            elementos.cabinStatus.textContent = 'ABRIENDO PUERTAS...';
            elementos.currentState.textContent = 'ABRIENDO PUERTAS';
            
            // Temporizador visual
            mostrarTemporizadorPuertas(10, 'Apertura');
        }

        function iniciarSecuenciaApertura() {
            elementos.cabinStatus.textContent = 'DESBLOQUEANDO CERRADURAS...';
        }

        function puertasTotalmenteAbiertas() {
            estadoSimulacion.estado = 'PUERTAS ABIERTAS';
            elementos.cabinStatus.textContent = 'PUERTAS ABIERTAS - ESPERANDO';
            elementos.currentState.textContent = 'ESPERANDO';
            
            // Iniciar temporizador de cierre
            iniciarTemporizadorCierre(10);
        }

        function mantenerPuertasAbiertas() {
            // Confirmar estado
            elementos.cabinStatus.textContent = 'PUERTAS ABIERTAS';
        }

        function cerrarPuertas() {
            if (estadoSimulacion.emergencia) return;
            
            estadoSimulacion.puertasAbiertas = false;
            estadoSimulacion.estado = 'CERRANDO PUERTAS';
            
            elementos.cabinDoors.classList.remove('doors-open');
            elementos.cabinStatus.textContent = 'CERRANDO PUERTAS...';
            elementos.currentState.textContent = 'CERRANDO PUERTAS';
            
            // Ocultar temporizador
            elementos.doorTimer.classList.remove('show');
            
            // Despu√©s de cerrar, cambiar a ESPERANDO
            setTimeout(() => {
                if (!estadoSimulacion.emergencia) {
                    estadoSimulacion.estado = 'ESPERANDO';
                    elementos.cabinStatus.textContent = 'ESPERANDO';
                    elementos.currentState.textContent = 'ESPERANDO';
                }
            }, 2000);
        }

        function mostrarTemporizadorPuertas(segundos, tipo) {
            elementos.timerDisplay.textContent = `${segundos}s`;
            elementos.doorTimer.classList.add('show');
            
            let contador = segundos;
            const intervalo = setInterval(() => {
                contador--;
                elementos.timerDisplay.textContent = `${contador}s`;
                
                if (contador <= 0) {
                    clearInterval(intervalo);
                    elementos.doorTimer.classList.remove('show');
                }
            }, 1000);
        }

        function iniciarTemporizadorCierre(segundos) {
            mostrarTemporizadorPuertas(segundos, 'Cierre');
            
            // Programar cierre autom√°tico
            if (estadoSimulacion.temporizadorPuertas) {
                clearTimeout(estadoSimulacion.temporizadorPuertas);
            }
            
            estadoSimulacion.temporizadorPuertas = setTimeout(() => {
                cerrarPuertas();
            }, segundos * 1000);
        }

        function activarEmergencia(razon) {
            estadoSimulacion.emergencia = true;
            estadoSimulacion.movimiento = 'DETENIDO';
            
            // Detener cualquier temporizador
            if (estadoSimulacion.temporizadorPuertas) {
                clearTimeout(estadoSimulacion.temporizadorPuertas);
            }
            
            // Actualizar UI
            elementos.elevatorCabin.classList.add('emergency');
            elementos.elevatorCabin.classList.remove('moving-up', 'moving-down');
            elementos.emergencyReason.textContent = razon;
            elementos.emergencyPanel.classList.add('show');
            elementos.cabinStatus.textContent = 'üö® EMERGENCIA';
            elementos.currentState.textContent = 'EMERGENCIA';
            elementos.currentState.style.color = '#ef4444';
            
            // Desactivar controles
            elementos.internalBtns.forEach(btn => btn.disabled = true);
            elementos.callBtns.forEach(btn => btn.disabled = true);
            elementos.btnOpenDoor.disabled = true;
        }

        function mantenerEmergencia() {
            // Solo mantener el estado
            elementos.cabinStatus.textContent = 'SISTEMA BLOQUEADO';
        }

        function mostrarLlamadaExterna(piso) {
            if (!piso) return;
            
            // Iluminar bot√≥n externo correspondiente
            elementos.callBtns.forEach(btn => {
                if (parseInt(btn.dataset.floor) === piso) {
                    btn.classList.add('active');
                    setTimeout(() => {
                        btn.classList.remove('active');
                    }, 3000);
                }
            });
            
            // Agregar a cola de llamadas
            if (!estadoSimulacion.llamadasExternas.includes(piso)) {
                estadoSimulacion.llamadasExternas.push(piso);
                actualizarVisualColaLlamadas();
            }
        }

        function procesarOrdenInterna(piso) {
            if (!piso) return;
            
            // Iluminar bot√≥n interno
            elementos.internalBtns.forEach(btn => {
                if (parseInt(btn.dataset.floor) === piso) {
                    btn.classList.add('active');
                    setTimeout(() => {
                        btn.classList.remove('active');
                    }, 3000);
                }
            });
            
            // Si est√° detenido, iniciar movimiento inmediato
            if (estadoSimulacion.movimiento === 'DETENIDO' && !estadoSimulacion.emergencia) {
                iniciarMovimiento(
                    piso > estadoSimulacion.pisoActual ? 'SUBIENDO' : 'BAJANDO',
                    piso
                );
            }
        }

        function actualizarColaLlamadas(cola) {
            estadoSimulacion.colaLlamadas = cola.filter(p => p !== 0);
            actualizarVisualColaLlamadas();
        }

        function actualizarVisualColaLlamadas() {
            elementos.queueItems.innerHTML = '';
            
            // Mostrar llamadas externas
            estadoSimulacion.llamadasExternas.forEach(piso => {
                const div = document.createElement('div');
                div.className = 'queue-item';
                div.textContent = piso;
                elementos.queueItems.appendChild(div);
            });
            
            // Mostrar cola del sistema
            estadoSimulacion.colaLlamadas.forEach(piso => {
                const div = document.createElement('div');
                div.className = 'queue-item';
                div.textContent = piso;
                div.style.background = '#3b82f6';
                elementos.queueItems.appendChild(div);
            });
            
            // Mostrar/ocultar panel seg√∫n si hay llamadas
            if (estadoSimulacion.llamadasExternas.length > 0 || estadoSimulacion.colaLlamadas.length > 0) {
                elementos.callQueue.style.display = 'block';
            } else {
                elementos.callQueue.style.display = 'none';
            }
        }

        function reiniciarSimulacion() {
            // Resetear estado
            estadoSimulacion = {
                pisoActual: 1,
                pisoDestino: null,
                estado: 'ESPERANDO',
                puertasAbiertas: false,
                emergencia: false,
                movimiento: 'DETENIDO',
                temporizadorPuertas: null,
                colaLlamadas: [],
                llamadasExternas: []
            };
            
            // Resetear UI
            elementos.elevatorCabin.classList.remove('emergency', 'moving-up', 'moving-down');
            elementos.elevatorCabin.style.bottom = '20px';
            elementos.cabinDoors.classList.remove('doors-open');
            elementos.cabinFloor.textContent = '1';
            elementos.cabinStatus.textContent = 'ESPERANDO';
            elementos.currentFloorDisplay.textContent = '1';
            elementos.targetFloorDisplay.textContent = '--';
            elementos.currentState.textContent = 'ESPERANDO';
            elementos.currentState.style.color = '';
            elementos.emergencyPanel.classList.remove('show');
            elementos.doorTimer.classList.remove('show');
            
            // Reactivar controles
            elementos.internalBtns.forEach(btn => btn.disabled = false);
            elementos.callBtns.forEach(btn => btn.disabled = false);
            elementos.btnOpenDoor.disabled = false;
            
            // Limpiar cola visual
            elementos.queueItems.innerHTML = '';
            elementos.callQueue.style.display = 'none';
        }

        function sistemaListo() {
            elementos.cabinStatus.textContent = 'SISTEMA LISTO';
            elementos.currentState.textContent = 'OPERATIVO';
            
            // Efecto visual
            elementos.elevatorCabin.style.boxShadow = '0 0 30px #10b981';
            setTimeout(() => {
                elementos.elevatorCabin.style.boxShadow = 
                    '0 5px 20px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1)';
            }, 1000);
        }

        function detenerMovimiento() {
            estadoSimulacion.movimiento = 'DETENIDO';
            elementos.elevatorCabin.classList.remove('moving-up', 'moving-down');
            elementos.cabinStatus.textContent = 'DETENIDO';
        }

        // ===== EVENT LISTENERS =====
        // Bot√≥n abrir puerta manualmente
        elementos.btnOpenDoor.addEventListener('click', () => {
            if (!estadoSimulacion.emergencia && estadoSimulacion.movimiento === 'DETENIDO') {
                abrirPuertas();
            }
        });

        // Botones internos
        elementos.internalBtns.forEach(btn => {
            if (btn.id !== 'btnOpenDoor') {
                btn.addEventListener('click', () => {
                    const piso = parseInt(btn.dataset.floor);
                    if (!estadoSimulacion.emergencia) {
                        procesarOrdenInterna(piso);
                    }
                });
            }
        });

        // Botones externos
        elementos.callBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const piso = parseInt(btn.dataset.floor);
                if (!estadoSimulacion.emergencia) {
                    mostrarLlamadaExterna(piso);
                }
            });
        });

        // ===== INICIALIZACI√ìN FIREBASE =====
        refMensajes.on("child_added", snapshot => {
            const data = snapshot.val();
            if (!data) return;
            
            const ts = data.ts || 0;
            const piso = data.piso || "-";
            const estado = data.estado || "-";
            const mensaje = data.mensaje || "";
            
            registrarInicio(ts);
            const fecha = convertirMillisAFechaReal(ts);
            agregarEventoTabla(fecha, piso, estado, mensaje);
        });

        refMensajes.on("value", () => {
            actualizarEstadoConexion(true);
        });

        // Manejar desconexi√≥n
        refMensajes.onDisconnect().update({});

        // ===== INICIALIZACI√ìN SIMULACI√ìN =====
        // Simular mensaje inicial
        setTimeout(() => {
            agregarEventoTabla(
                new Date().toLocaleTimeString() + ' ' + new Date().toLocaleDateString(),
                1,
                0,
                '=== INICIO SISTEMA ASCENSOR 3 PISOS - CONFIGURACION ESTRICTA ==='
            );
            
            setTimeout(() => {
                agregarEventoTabla(
                    new Date().toLocaleTimeString() + ' ' + new Date().toLocaleDateString(),
                    1,
                    0,
                    '=== AUTODIAGN√ìSTICO OK ==='
                );
            }, 1000);
        }, 500);
    </script>
